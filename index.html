<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva ðŸŽ„</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondos/fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* BotÃ³n y contenedor */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  flex-wrap: wrap;
  gap: 2vw;
  z-index: 1000;
}

/* Botones navideÃ±os con arcoÃ­ris y brillo */
.boton {
  padding: 3vw 5vw;
  font-weight: bold;
  font-size: 4vw;
  border: 3px solid #fff;
  border-radius: 15px;
  cursor: pointer;
  background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 400%;
  color: white;
  text-shadow: 1px 1px 2px black;
  box-shadow: 0 0 10px white, 0 0 20px #ff0, 0 0 30px #f0f, 0 0 40px #0ff;
  animation: rainbowBG 8s ease infinite, glow 2s ease-in-out infinite alternate;
  transition: transform 0.2s;
}

.boton:hover {
  transform: scale(1.15);
  box-shadow: 0 0 20px white, 0 0 40px #ff0, 0 0 60px #f0f, 0 0 80px #0ff;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glow {
  0% { box-shadow: 0 0 10px white, 0 0 20px #ff0, 0 0 30px #f0f, 0 0 40px #0ff; }
  100% { box-shadow: 0 0 20px white, 0 0 40px #ff0, 0 0 60px #f0f, 0 0 80px #0ff; }
}

/* MenÃºs de selecciÃ³n */
.menu {
  position: absolute;
  display: none;
  flex-wrap: wrap;
  gap: 2vw;
  top: 10vh;
  left: 2vw;
  background: rgba(0,0,0,0.6);
  padding: 1vw;
  border-radius: 10px;
  z-index: 1001;
}

.menu img {
  width: 20vw;
  height: auto;
  border: 2px solid #fff;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.menu img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px #fff;
}

.menu button {
  padding: 1vw 2vw;
  font-size: 3vw;
  border-radius: 10px;
  cursor: pointer;
}

/* Nieve */
.snowflake {
  position: fixed;
  top: -10px;
  color: #fff;
  font-size: 3vw;
  user-select: none;
  z-index: 999;
  animation-name: fall;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>

<div class="boton-container">
  <button id="musicBtn" class="boton">ðŸŽµ MÃºsica</button>
  <button id="bgBtn" class="boton">ðŸŽ¨ Fondos</button>
</div>

<!-- MenÃº mÃºsica -->
<div id="musicMenu" class="menu">
  <button onclick="cambiarMusica('musica/villancico.mp3')">ðŸŽ¶ Villancico</button>
  <button onclick="cambiarMusica('musica/navidad2.mp3')">ðŸŽ¶ Navidad 2</button>
  <button onclick="cambiarMusica('musica/navidad3.mp3')">ðŸŽ¶ Navidad 3</button>
</div>

<!-- MenÃº fondos -->
<div id="bgMenu" class="menu">
  <img src="fondos/fondo1.gif" onclick="cambiarFondo('fondos/fondo1.gif')">
  <img src="fondos/fondo2.gif" onclick="cambiarFondo('fondos/fondo2.gif')">
  <img src="fondos/fondo3.gif" onclick="cambiarFondo('fondos/fondo3.gif')">
</div>

<!-- MÃºsica -->
<audio id="musica" loop>
  <source src="musica/villancico.mp3" type="audio/mpeg">
</audio>

<script>
  // ==== Nieve ====
  const snowCount = 50;
  for(let i=0; i<snowCount; i++){
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.fontSize = (Math.random()*5 + 3) + 'vw';
    snow.style.animationDuration = (Math.random()*5 + 5) + 's';
    snow.style.opacity = Math.random();
    snow.innerHTML = 'â„';
    document.body.appendChild(snow);
  }

  // ==== Botones menÃºs ====
  const musicBtn = document.getElementById('musicBtn');
  const bgBtn = document.getElementById('bgBtn');
  const musicMenu = document.getElementById('musicMenu');
  const bgMenu = document.getElementById('bgMenu');
  const musica = document.getElementById('musica');

  musicBtn.addEventListener('click', () => {
    musicMenu.style.display = musicMenu.style.display === 'flex' ? 'none' : 'flex';
    bgMenu.style.display = 'none';
  });

  bgBtn.addEventListener('click', () => {
    bgMenu.style.display = bgMenu.style.display === 'flex' ? 'none' : 'flex';
    musicMenu.style.display = 'none';
  });

  // ==== Funciones para cambiar mÃºsica y fondo ====
  function cambiarMusica(ruta) {
    musica.src = ruta;
    musica.play();
  }

  function cambiarFondo(ruta) {
    document.body.style.backgroundImage = `url('${ruta}')`;
  }
</script>

</body>
</html>
