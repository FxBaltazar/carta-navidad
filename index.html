<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Bot√≥n y contenedor */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  flex-wrap: wrap;
  gap: 2vw;
  z-index: 1000;
}

/* Botones */
.boton {
  padding: 2vw 4vw;
  font-weight: bold;
  font-size: 3.5vw;
  border: 2px solid #ddd;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg,#223D47,#B3C2C8,#759AB0,#7E9D9A);
  background-size: 400% 400%;
  color: white;
  text-shadow: 1px 1px 3px black;
  box-shadow: 0 0 8px #111, 0 0 14px #222;
  animation: rainbowBG 10s ease infinite alternate;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Men√∫ fondos miniaturas */
.menu {
  position: absolute;
  display: none;
  gap: 1vw;
  top: 10vh;
  left: 2vw;
  background: rgba(0,0,0,0.75);
  padding: 1vw;
  border-radius: 12px;
  z-index: 1001;
  max-height: 80vh;
  overflow-y: auto;
}

#bgMenu {
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 100vw;
  overflow: hidden;
}

/* Fondos miniaturas */
#bgMenu img {
  width: 18vw;
  height: 18vw;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
  margin: 1vw;
  flex-shrink: 0;
}

/* Cerrar */
.closeBtn {
  padding: 0.8vw 1.4vw;
  font-size: 3.5vw;
  font-weight: bold;
  border-radius: 50%;
  border: 2px solid #fff;
  background: #9999FF;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 12px black, 0 0 20px #3a88b5;
  align-self: flex-start;
}

/* Nieve */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 3vw;
  z-index: 999;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}

/* Bola Krampus */
#krampusEffect {
  position: fixed;
  width: 35vw;
  height: 35vw;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.8);
  box-shadow: 0 0 25px #ff0000, inset 0 0 15px #660000;
  display: none;
  color: white;
  font-size: 3vw;
  text-align: center;
  padding-top: 12vw;
  z-index: 1000;
}
#krampusEffect .label {
  display: block;
  margin-bottom: 0.5vw;
  font-size: 2vw;
  color: #FFD700;
  text-shadow: 0 0 3px black;
}
</style>
</head>

<body>

<div class="boton-container">
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="effectBtn" class="boton">üëÅÔ∏è Efecto</button>
  <button id="playPauseBtn" class="boton" style="display:none;">‚èØÔ∏è Pausar</button>
</div>

<!-- Men√∫ fondos -->
<div id="bgMenu" class="menu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úñ</button>
  <img src="fondo1.gif" onclick="cambiarFondo('fondo1.gif', 'sia_snowman.mp3')">
  <img src="fondo2.gif" onclick="cambiarFondo('fondo2.gif', 'cascanueces_marcha.mp3')">
  <img src="fondo3.gif" onclick="cambiarFondo('fondo3.gif', 'bing_crosby_beginning.mp3')">
  <img src="fondo4.gif" onclick="cambiarFondo('fondo4.gif', 'karol_of_the_bells.mp3')">
  <img src="fondo5.gif" onclick="cambiarFondo('fondo5.gif', 'krampus_music.mp3', true)">
</div>

<!-- Bola Krampus -->
<div id="krampusEffect">
  <span class="label">CR√âDITOS / ENDING KRAMPUS</span>
</div>

<audio id="musica" loop></audio>

<script>
// Nieve
for(let i=0;i<50;i++){
  let s=document.createElement('div');
  s.className='snowflake';
  s.style.left=Math.random()*100+'vw';
  s.style.fontSize=(Math.random()*4+2)+'vw';
  s.style.animationDuration=(Math.random()*5+5)+'s';
  s.innerHTML='‚ùÑ';
  document.body.appendChild(s);
}

// Referencias
const bgBtn=document.getElementById('bgBtn');
const effectBtn=document.getElementById('effectBtn');
const bgMenu=document.getElementById('bgMenu');
const musica=document.getElementById('musica');
const playPauseBtn=document.getElementById('playPauseBtn');
const krampusEffect=document.getElementById('krampusEffect');

bgBtn.onclick=()=>{ bgMenu.style.display=bgMenu.style.display==='flex'?'none':'flex'; };

let pausado=false;
playPauseBtn.onclick=()=>{
  if(pausado){
    musica.play();
    playPauseBtn.textContent='‚èØÔ∏è Pausar';
  } else {
    musica.pause();
    playPauseBtn.textContent='‚èØÔ∏è Reanudar';
  }
  pausado=!pausado;
};

// Cambiar fondo y m√∫sica
function cambiarFondo(fondo, cancion=null, krampus=false){
  document.body.style.backgroundImage = `url('${fondo}')`;
  if(cancion){
    musica.src=cancion;
    musica.play();
    playPauseBtn.style.display='inline-block';
    playPauseBtn.textContent='‚èØÔ∏è Pausar';
    pausado=false;
  }
  if(krampus){
    krampusEffect.style.display='block';
    effectBtn.textContent = 'üëÅÔ∏è Efecto';
  } else {
    krampusEffect.style.display='none';
    effectBtn.textContent = 'üëÅÔ∏è/ Efecto';
  }
}

// Activar / desactivar efecto desde el bot√≥n superior
effectBtn.onclick=()=>{
  if(krampusEffect.style.display === 'block'){
    krampusEffect.style.display='none';
    effectBtn.textContent = 'üëÅÔ∏è/ Efecto';
  } else {
    krampusEffect.style.display='block';
    effectBtn.textContent = 'üëÅÔ∏è Efecto';
  }
};
</script>

</body>
</html>
