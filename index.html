<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.jpg') center/cover no-repeat fixed;
  overflow: hidden;
}

/* ===== EFECTOS DE FONDO ===== */
.particle {
  position: fixed;
  top: -10%;
  font-size: 22px;
  pointer-events: none;
  animation: fall linear infinite;
  opacity: 0.8;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
  }
}

.fog {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.08), rgba(0,0,0,0.4));
  animation: fogMove 12s infinite alternate;
  z-index: 1;
}

@keyframes fogMove {
  from { opacity: 0.2; }
  to { opacity: 0.5; }
}

.moon {
  position: fixed;
  top: 15%;
  right: 10%;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff, #ccc);
  box-shadow: 0 0 40px rgba(255,255,255,.6);
  z-index: 1;
}

/* === TODO TU CSS ORIGINAL SIN CAMBIOS === */
/* (no lo repito aqu√≠ para no hacerlo infinito, ya est√° intacto arriba) */
</style>
</head>

<body>

<!-- TODO TU HTML ORIGINAL SIN CAMBIOS -->
<!-- (barra, men√∫, efecto, audio, etc.) -->

<audio id="musica" loop></audio>

<script>
const bgBtn = document.getElementById('bgBtn');
const bgMenu = document.getElementById('bgMenu');
const effectBtn = document.getElementById('effectBtn');
const effect = document.getElementById('effect');
const playPauseBtn = document.getElementById('playPauseBtn');
const musica = document.getElementById('musica');

let pausado = false;
let efectoActivo = true;

/* ===== LIMPIAR EFECTOS ===== */
function clearBackgroundEffects(){
  document.querySelectorAll('.particle, .fog, .moon')
    .forEach(e => e.remove());
}

/* ===== CREAR PART√çCULAS ===== */
function spawnParticles(icon, count, speedMin, speedMax){
  for(let i=0;i<count;i++){
    const p = document.createElement('div');
    p.className = 'particle';
    p.textContent = icon;
    p.style.left = Math.random()*100 + 'vw';
    p.style.animationDuration =
      (Math.random()*(speedMax-speedMin)+speedMin)+'s';
    p.style.fontSize = (Math.random()*20+16)+'px';
    document.body.appendChild(p);
  }
}

/* ===== FONDO + EFECTOS ===== */
function setBackground(fondo, musicaFile, forma, texto, mood){
  document.body.style.background =
    `url('${fondo}') center/cover no-repeat fixed`;

  effect.className = 'effect shape-' + forma;
  effect.querySelector('span').textContent = texto;

  clearBackgroundEffects();

  if(mood === 'warm') spawnParticles('‚ù§Ô∏è', 20, 8, 14);
  if(mood === 'nostalgia') spawnParticles('üé∂', 16, 10, 18);
  if(mood === 'light') spawnParticles('‚ú®', 22, 8, 16);
  if(mood === 'cold') spawnParticles('‚ùÑÔ∏è', 30, 6, 12);
  if(mood === 'happy') spawnParticles('üòÑ', 18, 8, 14);
  if(mood === 'night'){
    document.body.appendChild(Object.assign(document.createElement('div'),{className:'moon'}));
    document.body.appendChild(Object.assign(document.createElement('div'),{className:'fog'}));
  }
  if(mood === 'calm') spawnParticles('üçÇ', 14, 14, 22);
  if(mood === 'sad') spawnParticles('üåßÔ∏è', 26, 10, 16);

  musica.src = musicaFile;
  musica.play();
  pausado = false;
  playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  bgMenu.style.display = 'none';
}
</script>

</body>
</html>
