<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva ðŸŽ„</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.jpg') center/cover no-repeat fixed;
  overflow: hidden;
}

/* Barra superior */
.top-bar {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 1000;
}

.top-bar button {
  width: 58px;
  height: 58px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg,#240046,#3c096c,#5a189a,#7209b7);
  color: white;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(160,0,255,.5);
}

/* ===== MENÃš FONDOS ===== */
#bgMenu {
  display: none;
  position: fixed;
  top: 85px;
  left: 50%;
  transform: translateX(-50%);
  width: 94vw;
  max-height: 75vh;
  background: rgba(0,0,0,0.88);
  border-radius: 14px;
  padding: 14px;
  z-index: 1001;
  overflow-y: auto;
}

/* Encabezado */
.bg-header {
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: center;
  margin-bottom: 14px;
}

.closeBtn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: none;
  background: #ff4d4d;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.bg-title {
  text-align: center;
  color: white;
  font-size: 1.4em;
  font-weight: bold;
  text-shadow: 0 0 6px #000;
  margin-right: 34px;
}

/* Matriz 4xN */
.bg-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.bg-grid img {
  width: 100%;
  height: 26vw;
  max-height: 160px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
}

/* ===== EFECTO ===== */
.effect {
  position: fixed;
  width: 300px;
  height: 300px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
  transition: all 1s ease;
}

/* Formas base */
.shape-circle { border-radius: 50%; }

/* ===== NUEVAS FIGURAS ===== */
.shape-heart-soft {
  clip-path: polygon(
    50% 15%, 65% 5%, 85% 20%, 85% 45%,
    50% 85%, 15% 45%, 15% 20%, 35% 5%
  );
}

.shape-music {
  clip-path: polygon(
    40% 10%, 55% 10%, 55% 60%,
    70% 65%, 70% 80%, 55% 75%,
    40% 70%, 40% 30%
  );
}

.shape-diamond {
  clip-path: polygon(
    50% 0%, 85% 50%, 50% 100%, 15% 50%
  );
}

.shape-snow {
  clip-path: polygon(
    50% 0%, 55% 20%, 70% 30%, 55% 40%,
    60% 60%, 50% 50%, 40% 60%, 45% 40%,
    30% 30%, 45% 20%
  );
}

.shape-sun {
  clip-path: polygon(
    50% 15%, 60% 30%, 75% 35%, 60% 45%,
    65% 65%, 50% 55%, 35% 65%, 40% 45%,
    25% 35%, 40% 30%
  );
}

.shape-moon {
  clip-path: circle(40% at 60% 50%);
}

.shape-flower {
  clip-path: polygon(
    50% 20%, 60% 35%, 75% 50%, 60% 65%,
    50% 80%, 40% 65%, 25% 50%, 40% 35%
  );
}

.shape-tear {
  clip-path: polygon(
    50% 5%, 65% 35%, 60% 70%, 50% 90%,
    40% 70%, 35% 35%
  );
}

/* ===== PARTICULAS ===== */
.particle { position: fixed; pointer-events: none; z-index:1; }
.heart, .star, .music-note, .emoji, .leaf, .rain, .snowflake { position: fixed; opacity:1; }
.heart { animation: heartPop 1.2s ease forwards; font-size:24px; }
@keyframes heartPop {0%{transform:scale(0);opacity:1}50%{transform:scale(1.4);opacity:0.8}100%{transform:scale(1.8);opacity:0}}
.music-note { animation: noteFall linear forwards; font-size:30px; }
@keyframes noteFall {0%{transform:translateY(-20px);opacity:1}100%{transform:translateY(110vh);opacity:0}}
.star { animation: starTwinkle 1.5s ease forwards; font-size:26px; }
@keyframes starTwinkle {0%{transform:scale(0);opacity:0}50%{transform:scale(1.3);opacity:1;text-shadow:0 0 10px #fff,0 0 20px #ffd}100%{transform:scale(1.5);opacity:0}}
.leaf { animation: leafFall linear forwards; font-size:24px; }
@keyframes leafFall {0%{transform:translateY(-10px) rotate(0deg);opacity:1}100%{transform:translateY(110vh) rotate(360deg);opacity:0}}
.emoji { font-size:28px; }
.rain { width:2px; background:rgba(200,200,255,0.7); animation-name:rainFall; animation-timing-function:linear; animation-iteration-count:infinite;}
@keyframes rainFall {0%{transform:translateY(-20px);opacity:0}10%{opacity:1}100%{transform:translateY(110vh);opacity:0}}
.snowflake { font-size:18px; animation-name:snowFall; animation-timing-function:linear; animation-iteration-count:infinite; }
@keyframes snowFall {0%{transform:translateY(-20px)}100%{transform:translateY(110vh)}}
.fog { position: fixed; inset:0; background: radial-gradient(circle, rgba(255,255,255,0.08), rgba(0,0,0,0.4)); animation:fogMove 12s infinite alternate; z-index:1; }
@keyframes fogMove { from{opacity:0.2} to{opacity:0.5} }
.moon { position: fixed; top:15%; right:10%; width:120px; height:120px; border-radius:50%; background: radial-gradient(circle,#fff,#ccc); box-shadow:0 0 40px rgba(255,255,255,.6); z-index:1;}

audio { display:none; }

/* ===== TITULO Y MENSAJE ===== */
#songInfoContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  text-align: center;
  pointer-events: none;
  z-index: 2000;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#songTitle {
  font-size: 28px;
  color: white;
  background: rgba(0,0,0,0.3);
  padding: 8px 16px;
  border-radius: 12px;
  text-shadow: 0 0 8px #000;
  margin-bottom: 10px;
}

#songMessage {
  font-size: 22px;
  color: #ffeb3b;
  text-shadow: 0 0 8px #ff0,0 0 20px #ff0;
  white-space: nowrap;
  position: relative;
  animation: messageScroll 10s linear infinite;
}

@keyframes messageScroll {
  0% { transform: translateY(100%); opacity:0; }
  10% { opacity:1; }
  90% { opacity:1; }
  100% { transform: translateY(-200%); opacity:0; }
}

/* AnimaciÃ³n de las caritas: giro mÃ¡s lento pero movimiento rÃ¡pido */
@keyframes emojiMove {
  0%   { transform: translate(0, 0) rotate(0deg); }
  100% { transform: translate(var(--dx), var(--dy)) rotate(360deg); }
}
</style>
</head>
<body>

<div class="top-bar">
  <button id="bgBtn"><i class="fas fa-image"></i></button>
  <button id="effectBtn"><i class="fas fa-eye"></i></button>
  <button id="playPauseBtn"><i class="fas fa-pause"></i></button>
</div>

<div id="bgMenu">
  <div class="bg-header">
    <button class="closeBtn" onclick="bgMenu.style.display='none'">âœ•</button>
    <div class="bg-title">Fondos</div>
  </div>
  <div class="bg-grid">
    <img src="fondo1.gif" onclick="setBackground('fondo1.gif','enamorado_tuyo.mp3','heart-soft','Enamorado Tuyo','warm')">
    <img src="fondo2.gif" onclick="setBackground('fondo2.gif','nuestra_cancion.mp3','music','Nuestra CanciÃ³n','nostalgia')">
    <img src="fondo3.gif" onclick="setBackground('fondo3.gif','new_soul.mp3','diamond','New Soul','light')">
    <img src="fondo4.gif" onclick="setBackground('fondo4.gif','sia_snowman.mp3','snow','Snowman','cold')">
    <img src="fondo5.gif" onclick="setBackground('fondo5.gif','funny_day.mp3','sun','Funny Day','happy')">

  </div>
</div>

<div class="effect shape-circle" id="effect"></div>

<!-- CONTENEDOR DE TITULO Y MENSAJE -->
<div id="songInfoContainer">
  <div id="songTitle"></div>
  <div id="songMessage"></div>
</div>

<audio id="musica" loop></audio>

<script>
const bgBtn=document.getElementById('bgBtn');
const bgMenu=document.getElementById('bgMenu');
const effectBtn=document.getElementById('effectBtn');
const effect=document.getElementById('effect');

const songTitleEl = document.getElementById('songTitle');

let pausado=false;

let activeIntervals=[];

bgBtn.onclick=()=>{bgMenu.style.display=bgMenu.style.display==='block'?'none':'block'};
effectBtn.onclick=()=>{
  efectoActivo=!efectoActivo;

playPauseBtn.onclick=()=>{

  activeIntervals.forEach(i=>clearInterval(i));
  activeIntervals=[];

function spawnStars(){activeIntervals.push(setInterval(()=>{const s=document.createElement('div'); s.className='particle star'; s.textContent='â­'; s.style.left=Math.random()*100+'vw'; s.style.top=Math.random()*100+'vh'; s.style.fontSize=(Math.random()*25+20)+'px'; document.body.appendChild(s); setTimeout(()=>s.remove(),1600);},200)); }

function spawnSnow(){activeIntervals.push(setInterval(()=>{const s=document.createElement('div'); s.className='particle snowflake'; s.textContent='â„ï¸'; s.style.left=Math.random()*100+'vw'; s.style.fontSize=(Math.random()*20+12)+'px'; s.style.animationDuration=(Math.random()*10+6)+'s'; document.body.appendChild(s); setTimeout(()=>s.remove(),12000);},80)); }

function spawnEmojis(){
  activeIntervals.push(setInterval(()=>{const e=document.createElement('div'); e.className='particle emoji'; e.textContent='ðŸ˜„'; const size=Math.random()*20+28; e.style.fontSize=size+'px'; let startX, startY, endX, endY; const side=Math.floor(Math.random()*4); const screenW = window.innerWidth; const screenH = window.innerHeight; switch(side){case 0: startX = Math.random()*screenW; startY = -50; endX = screenW/2; endY = screenH; break; case 1: startX = Math.random()*screenW; startY = screenH+50; endX = screenW/2; endY = 0; break; case 2: startX = -50; startY = Math.random()*screenH; endX = screenW; endY = screenH/2; break; case 3: startX = screenW+50; startY = Math.random()*screenH; endX = 0; endY = screenH/2; break;} e.style.left = startX + 'px'; e.style.top = startY + 'px'; e.style.setProperty('--dx', (endX - startX) + 'px'); e.style.setProperty('--dy', (endY - startY) + 'px'); const dur = Math.random()*3 + 2; e.style.animation = `emojiMove ${dur}s linear forwards`; document.body.appendChild(e); setTimeout(()=>e.remove(), dur*1000);},100));
}

function spawnLeaves(){activeIntervals.push(setInterval(()=>{const l=document.createElement('div'); l.className='particle leaf'; l.textContent='ðŸ‚'; l.style.left=Math.random()*100+'vw'; l.style.fontSize=(Math.random()*25+15)+'px'; l.style.animationDuration=(Math.random()*10+8)+'s'; document.body.appendChild(l); setTimeout(()=>l.remove(),12000);},300)); }

function spawnRain(){activeIntervals.push(setInterval(()=>{const r=document.createElement('div'); r.className='particle rain'; r.style.left=Math.random()*100+'vw'; r.style.height=(Math.random()*15+10)+'px'; r.style.animationDuration=(Math.random()*0.5+0.3)+'s'; document.body.appendChild(r); setTimeout(()=>r.remove(),500);},50)); }

  const messagesMap = {

    'Snowman': [
     "eres mi hogar, mi hogar",

    ],
    'Funny Day': [
      "Tenemos un secreto",

      "Solo tÃº y yo cantando juntos.",
      "Los chicos solo quieren divertirse.",

      "solo tÃº y yo cantando juntos",
      "las chicas solo quieren divertirse",

  };

  messagesMap[texto].forEach(msg=>{
    const div = document.createElement('div');

  if(mood==='calm') spawnLeaves();

  musica.src=musicaFile;

</script>
</body>
