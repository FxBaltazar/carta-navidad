<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo_krampus.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Botones */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  gap: 2vw;
  z-index: 1000;
}

.boton {
  padding: 2vw 4vw;
  font-size: 3.5vw;
  font-weight: bold;
  border-radius: 12px;
  border: 2px solid #444;
  background: linear-gradient(45deg,#1a1a1a,#3a3a3a,#111);
  color: #eee;
  text-shadow: 1px 1px 3px black;
  box-shadow: 0 0 10px black;
  cursor: pointer;
}

/* Men√∫ fondos */
.menu {
  position: absolute;
  top: 12vh;
  left: 2vw;
  background: rgba(0,0,0,0.8);
  padding: 1vw;
  border-radius: 12px;
  display: none;
  z-index: 1001;
}

.menu img {
  width: 22vw;
  height: 22vw;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #aaa;
  cursor: pointer;
}

/* Bola de nieve */
#snowGlobe {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 70vw;
  height: 70vw;
  max-width: 420px;
  max-height: 420px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background: radial-gradient(circle at top, #555, #000 70%);
  box-shadow: inset 0 0 40px #000, 0 0 60px #000;
  display: none;
  z-index: 500;
  overflow: hidden;
  animation: flicker 4s infinite;
}

/* Texto ending */
#endingText {
  position: absolute;
  bottom: -100%;
  width: 100%;
  text-align: center;
  color: #ddd;
  font-size: 4vw;
  font-family: serif;
  animation: credits 20s linear infinite;
}

@keyframes credits {
  from { bottom: -100%; }
  to { bottom: 120%; }
}

@keyframes flicker {
  0%,100% { opacity: 1; }
  50% { opacity: 0.85; }
}

/* Est√°tica */
#static {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    rgba(255,255,255,0.03) 0px,
    rgba(0,0,0,0.03) 1px
  );
  animation: noise 0.2s infinite;
}

@keyframes noise {
  0% { transform: translate(0,0); }
  100% { transform: translate(-2px,2px); }
}
</style>
</head>

<body>

<div class="boton-container">
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="effectBtn" class="boton">üîÆ Efecto</button>
  <button id="playPauseBtn" class="boton">‚èØÔ∏è Pausar</button>
</div>

<div id="bgMenu" class="menu">
  <img src="fondo_krampus.gif" onclick="activarKrampus()">
</div>

<!-- Bola Krampus -->
<div id="snowGlobe">
  <div id="static"></div>
  <div id="endingText">
    KAROL OF THE BELLS<br><br>
    A Dark Christmas Tale<br><br>
    Inspired by KRAMPUS (2015)<br><br>
    ‚ùÑ ‚ùÑ ‚ùÑ
  </div>
</div>

<audio id="musica" loop></audio>

<script>
const bgBtn = document.getElementById('bgBtn');
const bgMenu = document.getElementById('bgMenu');
const musica = document.getElementById('musica');
const snowGlobe = document.getElementById('snowGlobe');
const effectBtn = document.getElementById('effectBtn');
const playPauseBtn = document.getElementById('playPauseBtn');

let efectoActivo = true;
let pausado = false;

bgBtn.onclick = () => {
  bgMenu.style.display = bgMenu.style.display === 'block' ? 'none' : 'block';
};

function activarKrampus() {
  document.body.style.backgroundImage = "url('fondo_krampus.gif')";
  musica.src = 'karol_of_the_bells.mp3';
  musica.play();
  snowGlobe.style.display = 'block';
  bgMenu.style.display = 'none';
  pausado = false;
  playPauseBtn.textContent = '‚èØÔ∏è Pausar';
}

effectBtn.onclick = () => {
  efectoActivo = !efectoActivo;
  snowGlobe.style.display = efectoActivo ? 'block' : 'none';
};

playPauseBtn.onclick = () => {
  if(pausado){
    musica.play();
    playPauseBtn.textContent = '‚èØÔ∏è Pausar';
  } else {
    musica.pause();
    playPauseBtn.textContent = '‚èØÔ∏è Reanudar';
  }
  pausado = !pausado;
};
</script>

</body>
</html>
