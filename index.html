<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarjeta Oscura de Navidad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: url("krampus_fondo.gif") center/cover no-repeat fixed;
  overflow: hidden;
}

/* OSCURECER */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(0,0,0,.3), rgba(0,0,0,.85));
  z-index: 0;
}

/* ===== EFECTO CENTRAL ===== */
.effect {
  position: fixed;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background:
    radial-gradient(circle at top, rgba(255,255,255,.15), rgba(0,0,0,.9)),
    url("krampus_inside.png") center/cover no-repeat;
  box-shadow:
    inset 0 0 30px rgba(255,255,255,.2),
    0 0 40px rgba(180,0,0,.7);
  z-index: 5;
  transition: opacity .6s ease;
}

.effect.hidden {
  opacity: 0;
  pointer-events: none;
}

.effect span {
  position: absolute;
  bottom: 18px;
  width: 100%;
  text-align: center;
  color: #ffdede;
  font-size: 15px;
  text-shadow: 0 0 10px crimson;
}

/* ===== CONTROLES ===== */
.controls {
  position: fixed;
  bottom: 110px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 22px;
  z-index: 10;
}

.control {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  color: #ddd;
  font-size: 12px;
}

.btn {
  width: 58px;
  height: 58px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  font-size: 22px;
  color: white;
  background: linear-gradient(135deg,
    #240046, #3c096c, #5a189a, #7209b7);
  box-shadow: 0 0 20px rgba(160,0,255,.5);
  transition: transform .3s;
}

.btn:hover {
  transform: scale(1.15);
}

/* ===== MINIATURAS ===== */
.thumbs {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 10;
}

.thumb {
  width: 60px;
  height: 60px;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid rgba(255,255,255,.3);
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* AUDIO */
audio { display: none; }
</style>
</head>

<body>

<!-- EFECTO -->
<div class="effect" id="effect">
  <span>He knows when you are afraid</span>
</div>

<!-- CONTROLES -->
<div class="controls">

  <div class="control">
    <button class="btn" id="pauseBtn">
      <i class="fas fa-pause"></i>
    </button>
    <span>MÃšSICA</span>
  </div>

  <div class="control">
    <button class="btn" id="effectBtn">
      <i class="fas fa-eye"></i>
    </button>
    <span>EFECTO</span>
  </div>

</div>

<!-- MINIATURAS -->
<div class="thumbs">
  <div class="thumb" onclick="setBackground('krampus_fondo.gif','krampus_music.mp3')">
    <img src="thumb1.gif">
  </div>

  <div class="thumb" onclick="setBackground('fondo2.gif','musica2.mp3')">
    <img src="thumb2.gif">
  </div>

  <div class="thumb" onclick="setBackground('fondo3.gif','musica3.mp3')">
    <img src="thumb3.gif">
  </div>
</div>

<!-- MUSICA -->
<audio id="music" loop></audio>

<script>
const music = document.getElementById("music");
const pauseBtn = document.getElementById("pauseBtn");
const effectBtn = document.getElementById("effectBtn");
const effect = document.getElementById("effect");

let paused = false;
let effectOn = true;

/* PLAY AUTOMATICO */
window.addEventListener("click", () => {
  if (music.src) music.play();
}, { once: true });

pauseBtn.onclick = () => {
  if (paused) {
    music.play();
    pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  } else {
    music.pause();
    pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }
  paused = !paused;
};

/* TOGGLE EFECTO */
effectBtn.onclick = () => {
  effectOn = !effectOn;
  if (effectOn) {
    effect.classList.remove("hidden");
    effectBtn.innerHTML = '<i class="fas fa-eye"></i>';
  } else {
    effect.classList.add("hidden");
    effectBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
  }
};

/* CAMBIO DE FONDO + MUSICA */
function setBackground(bg, song) {
  document.body.style.background =
    `url('${bg}') center/cover no-repeat fixed`;

  music.src = song;
  music.play();
  paused = false;
  pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
}
</script>

</body>
</html>
