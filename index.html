<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.jpg') center/cover no-repeat fixed;
  overflow: hidden;
}

/* Barra superior */
.top-bar {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 1000;
}

.top-bar button {
  width: 58px;
  height: 58px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg,#240046,#3c096c,#5a189a,#7209b7);
  color: white;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(160,0,255,.5);
}

/* ===== MEN√ö FONDOS ===== */
#bgMenu {
  display: none;
  position: fixed;
  top: 85px;
  left: 50%;
  transform: translateX(-50%);
  width: 94vw;
  max-height: 75vh;
  background: rgba(0,0,0,0.88);
  border-radius: 14px;
  padding: 14px;
  z-index: 1001;
  overflow-y: auto;
}

/* Encabezado */
.bg-header {
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: center;
  margin-bottom: 14px;
}

.closeBtn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: none;
  background: #ff4d4d;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.bg-title {
  text-align: center;
  color: white;
  font-size: 1.4em;
  font-weight: bold;
  text-shadow: 0 0 6px #000;
  margin-right: 34px;
}

/* Matriz 4xN */
.bg-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.bg-grid img {
  width: 100%;
  height: 26vw;
  max-height: 160px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
}

/* ===== EFECTO ===== */
.effect {
  position: fixed;
  width: 300px;
  height: 300px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
  transition: all 1s ease;
}

/* Formas base */
.shape-circle { border-radius: 50%; }

/* ===== PARTICULAS ===== */
.particle { position: fixed; pointer-events: none; z-index:1; }
/* ... (tus efectos de part√≠culas siguen igual) ... */

/* ===== TITULO Y MENSAJE ===== */
#songInfoContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 80%;
  height: 100%;
  text-align: center;
  pointer-events: none;
  z-index: 2000;
  display: flex;
  flex-direction: column;
  align-items: center;
  perspective: 800px; /* Para efecto 3D */
}

#songTitle {
  font-size: 28px;
  color: white;
  background: rgba(0,0,0,0.3);
  padding: 8px 16px;
  border-radius: 12px;
  text-shadow: 0 0 8px #000;
  margin-bottom: 10px;
}

#songMessageArea {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
}

.songMessageLine {
  position: absolute;
  width: 100%;
  font-size: 28px;
  font-weight: bold;
  color: #ffeb3b;
  text-shadow: 0 0 12px #ff0, 0 0 25px #ff0;
  opacity: 0;
  transform-origin: bottom center;
}

/* Animaci√≥n estilo Star Wars */
@keyframes starWarsScroll {
  0% { transform: rotateX(30deg) translateY(200px) scale(1); opacity:0; }
  10% { opacity:1; }
  100% { transform: rotateX(30deg) translateY(-800px) scale(0.3); opacity:0; }
}
</style>
</head>
<body>

<div class="top-bar">
  <button id="bgBtn"><i class="fas fa-image"></i></button>
  <button id="effectBtn"><i class="fas fa-eye"></i></button>
  <button id="playPauseBtn"><i class="fas fa-pause"></i></button>
</div>

<div id="bgMenu">
  <div class="bg-header">
    <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úï</button>
    <div class="bg-title">Fondos</div>
  </div>
  <div class="bg-grid">
    <img src="fondo1.gif" onclick="setBackground('fondo1.gif','enamorado_tuyo.mp3','heart-soft','Enamorado Tuyo','warm')">
    <img src="fondo2.gif" onclick="setBackground('fondo2.gif','nuestra_cancion.mp3','music','Nuestra Canci√≥n','nostalgia')">
    <img src="fondo3.gif" onclick="setBackground('fondo3.gif','new_soul.mp3','diamond','New Soul','light')">
    <img src="fondo4.gif" onclick="setBackground('fondo4.gif','sia_snowman.mp3','snow','Snowman','cold')">
    <img src="fondo5.gif" onclick="setBackground('fondo5.gif','funny_day.mp3','sun','Funny Day','happy')">
    <img src="fondo6.gif" onclick="setBackground('fondo6.gif','tonight_you_belong_to_me.mp3','moon','Tonight You Belong To Me','night')">
    <img src="fondo7.gif" onclick="setBackground('fondo7.gif','perfect_day_lou_reed.mp3','flower','Perfect Day','calm')">
    <img src="fondo8.gif" onclick="setBackground('fondo8.gif','powfu_death_bed.mp3','tear','Death Bed','sad')">
  </div>
</div>

<div class="effect shape-circle" id="effect"></div>

<!-- CONTENEDOR DE TITULO Y MENSAJE -->
<div id="songInfoContainer">
  <div id="songTitle"></div>
  <div id="songMessageArea"></div>
</div>

<audio id="musica" loop></audio>

<script>
const songTitleEl = document.getElementById('songTitle');
const songMessageAreaEl = document.getElementById('songMessageArea');
let activeIntervals=[];

function showMessagesStarWars(messages){
  let index = 0;
  function nextMsg(){
    if(index >= messages.length) return;
    const msg = document.createElement('div');
    msg.className = 'songMessageLine';
    msg.textContent = messages[index];
    songMessageAreaEl.appendChild(msg);

    // activar animaci√≥n
    msg.style.animation = 'starWarsScroll 10s linear forwards';
    setTimeout(()=>{
      msg.remove();
    }, 10000);

    index++;
    setTimeout(nextMsg, 3000); // cada mensaje sale 3s despu√©s del anterior
  }
  nextMsg();
}

// Ejemplo de uso

</script>

</body>
</html>
