<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Botones arriba en horizontal */
.boton-container {
  position: fixed;
  top: 2%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 1vw;
  z-index: 1000;
}

/* Botones */
.boton {
  padding: 1.5vw 3vw;
  font-weight: bold;
  font-size: 3vw;
  border: 2px solid #ddd;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg,#0f1a20,#1a2b33,#2e3f4d,#1a2b33);
  background-size: 400% 400%;
  color: white;
  text-shadow: 1px 1px 3px black;
  box-shadow: 0 0 8px #111, 0 0 14px #222;
  animation: darkRainbowBG 10s ease infinite alternate;
}
@keyframes darkRainbowBG {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Men√∫ fondos miniaturas */
.menu {
  position: absolute;
  display: none;
  gap: 1vw;
  top: 10vh;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  padding: 1vw;
  border-radius: 12px;
  z-index: 1001;
  max-height: 80vh;
  overflow-y: auto;
}

#bgMenu {
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 100vw;
  overflow: hidden;
}

/* Fondos miniaturas */
#bgMenu img {
  width: 18vw;
  height: 18vw;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
  margin: 1vw;
  flex-shrink: 0;
}

/* Cerrar */
.closeBtn {
  padding: 0.8vw 1.4vw;
  font-size: 3.5vw;
  font-weight: bold;
  border-radius: 50%;
  border: 2px solid #fff;
  background: #9999FF;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 12px black, 0 0 20px #3a88b5;
  align-self: flex-start;
}

/* Bola Krampus / efecto */
#krampusEffect {
  position: fixed;
  width: 35vw;
  height: 35vw;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.8);
  box-shadow: 0 0 25px #ff0000, inset 0 0 15px #660000;
  display: none;
  color: white;
  font-size: 3vw;
  text-align: center;
  padding-top: 12vw;
  z-index: 1000;
}

/* Otros efectos por fondo */
.effectContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
  z-index: 1000;
}

/* Ejemplo efecto texto */
.effectText {
  font-size: 3vw;
  color: #ffdd00;
  text-align: center;
  text-shadow: 2px 2px 6px black;
}
</style>
</head>

<body>

<div class="boton-container">
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="playPauseBtn" class="boton" style="display:none;">‚èØÔ∏è Pausar</button>
  <button id="effectBtn" class="boton">‚ú® Efectos</button>
</div>

<!-- Men√∫ fondos -->
<div id="bgMenu" class="menu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úñ</button>
  <img src="fondo1.gif" onclick="cambiarFondo('fondo1.gif', 'sia_snowman.mp3', 'snow')">
  <img src="fondo2.gif" onclick="cambiarFondo('fondo2.gif', 'cascanueces_marcha.mp3', 'musicNotes')">
  <img src="fondo3.gif" onclick="cambiarFondo('fondo3.gif', 'bing_crosby_beginning.mp3', 'stars')">
  <img src="fondo4.gif" onclick="cambiarFondo('fondo4.gif', 'karol_of_the_bells.mp3', 'lights')">
  <img src="fondo5.gif" onclick="cambiarFondo('fondo5.gif', 'krampus_music.mp3', 'krampus')">
  <img src="fondo6.gif" onclick="cambiarFondo('fondo6.gif', 'wham_last_christmas.mp3', 'snow2')">
  <img src="fondo7.gif" onclick="cambiarFondo('fondo7.gif', 'bing_andrews_santa.mp3', 'confetti')">
  <img src="fondo8.gif" onclick="cambiarFondo('fondo8.gif', 'powfu_death_bed.mp3', 'hearts')">
</div>

<!-- Efectos -->
<div id="krampusEffect">
  CR√âDITOS / ENDING KRAMPUS
</div>
<div id="snow" class="effectContainer">
  <div class="effectText">‚ùÑ Nieve Suave ‚ùÑ</div>
</div>
<div id="musicNotes" class="effectContainer">
  <div class="effectText">üéµ Notas Musicales üéµ</div>
</div>
<div id="stars" class="effectContainer">
  <div class="effectText">‚≠ê Brillo Estelar ‚≠ê</div>
</div>
<div id="lights" class="effectContainer">
  <div class="effectText">‚ú® Luces ‚ú®</div>
</div>
<div id="snow2" class="effectContainer">
  <div class="effectText">‚ùÑ Copos Intensos ‚ùÑ</div>
</div>
<div id="confetti" class="effectContainer">
  <div class="effectText">üéâ Confeti üéâ</div>
</div>
<div id="hearts" class="effectContainer">
  <div class="effectText">‚ù§Ô∏è Corazones ‚ù§Ô∏è</div>
</div>

<audio id="musica" loop></audio>

<script>
const bgBtn=document.getElementById('bgBtn');
const effectBtn=document.getElementById('effectBtn');
const bgMenu=document.getElementById('bgMenu');
const musica=document.getElementById('musica');
const playPauseBtn=document.getElementById('playPauseBtn');

// Efectos
const krampusEffect=document.getElementById('krampusEffect');
const effects=document.querySelectorAll('.effectContainer');

bgBtn.onclick=()=>{ bgMenu.style.display=bgMenu.style.display==='flex'?'none':'flex'; };

let pausado=false;
playPauseBtn.onclick=()=>{
  if(pausado){ musica.play(); playPauseBtn.textContent='‚èØÔ∏è Pausar'; } 
  else { musica.pause(); playPauseBtn.textContent='‚èØÔ∏è Reanudar'; }
  pausado=!pausado;
};

// Activar/Desactivar efectos
let effectVisible=true;
effectBtn.onclick=()=>{
  effectVisible = !effectVisible;
  effects.forEach(e=>e.style.display=effectVisible?'block':'none');
  if(krampusEffect) krampusEffect.style.display = effectVisible && krampusEffect.dataset.active==='true'?'block':'none';
};

// Cambiar fondo, m√∫sica y efecto
function cambiarFondo(fondo, cancion=null, effectID=null){
  document.body.style.backgroundImage=`url('${fondo}')`;
  effects.forEach(e=>e.style.display='none'); // Oculta todos
  krampusEffect.style.display='none';
  krampusEffect.dataset.active='false';
  
  if(cancion){
    musica.src=cancion;
    musica.play();
    playPauseBtn.style.display='inline-block';
    playPauseBtn.textContent='‚èØÔ∏è Pausar';
    pausado=false;
  }
  if(effectID==='krampus'){
    krampusEffect.style.display=effectVisible?'block':'none';
    krampusEffect.dataset.active='true';
  } else if(effectID){
    const e = document.getElementById(effectID);
    if(e) e.style.display=effectVisible?'block':'none';
  }
}
</script>

</body>
</html>
