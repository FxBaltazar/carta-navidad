<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarjeta Oscura de Navidad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: url("krampus_fondo.gif") center/cover no-repeat fixed;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(0,0,0,.3), rgba(0,0,0,.85));
  z-index: 0;
}

/* EFECTO CENTRAL */
.effect {
  position: fixed;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background:
    radial-gradient(circle at top, rgba(255,255,255,.15), rgba(0,0,0,.9)),
    url("krampus_inside.png") center/cover no-repeat;
  box-shadow:
    inset 0 0 30px rgba(255,255,255,.2),
    0 0 40px rgba(180,0,0,.7);
  z-index: 5;
  transition: opacity .6s ease, background-image .6s ease;
}

.effect.hidden {
  opacity: 0;
  pointer-events: none;
}

.effect span {
  position: absolute;
  bottom: 18px;
  width: 100%;
  text-align: center;
  color: #ffdede;
  font-size: 15px;
  text-shadow: 0 0 10px crimson;
}

/* BARRA SUPERIOR */
.top-bar {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 15px;
  background: rgba(30,30,30,0.85);
  padding: 10px 15px;
  border-radius: 10px;
  z-index: 20;
}

.top-bar .btn {
  width: 50px;
  height: 50px;
  font-size: 20px;
}

/* MENU DESPLEGABLE DE FONDOS */
#fondosMenu {
  position: absolute;
  top: 60px;
  left: 0;
  right: 0;
  margin: auto;
  display: none;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  background: rgba(40,40,40,0.95);
  padding: 10px;
  border-radius: 10px;
  z-index: 25;
}

.menu-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  color: #fff;
}

.menu-item img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
  border: 2px solid rgba(255,255,255,.3);
  margin-bottom: 4px;
  transition: transform .3s;
}

.menu-item img:hover {
  transform: scale(1.1);
}

/* AUDIO */
audio { display: none; }
</style>
</head>

<body>

<!-- BARRA SUPERIOR -->
<div class="top-bar">
  <button class="btn" id="pauseBtn"><i class="fas fa-pause"></i></button>
  <button class="btn" id="effectBtn"><i class="fas fa-eye"></i></button>
  <button class="btn" id="showFondosBtn">Fondos</button>
</div>

<!-- MENU DESPLEGABLE DE FONDOS -->
<div id="fondosMenu">
  <div class="menu-item" onclick="setBackground('krampus_fondo.gif','karol_of_the_bells.mp3','krampus_inside.png','Krampus is coming!')">
    <img src="thumb1.gif" alt="Krampus">
    <span>Krampus</span>
  </div>
  <div class="menu-item" onclick="setBackground('fondo2.gif','sia_snowman.mp3','efecto2.png','Sia - Snowman')">
    <img src="thumb2.gif" alt="Snowman">
    <span>Snowman</span>
  </div>
  <div class="menu-item" onclick="setBackground('fondo3.gif','cascanueces_marcha.mp3','efecto3.png','Cascanueces Marcha')">
    <img src="thumb3.gif" alt="Cascanueces">
    <span>Cascanueces</span>
  </div>
  <div class="menu-item" onclick="setBackground('fondo4.gif','wham_last_christmas.mp3','efecto4.png','Wham! - Last Christmas')">
    <img src="thumb4.gif" alt="Last Christmas">
    <span>Last Christmas</span>
  </div>
  <div class="menu-item" onclick="setBackground('fondo5.gif','bing_andrews_santa.mp3','efecto5.png','Santa Claus Is Comin\' To Town')">
    <img src="thumb5.gif" alt="Santa">
    <span>Santa</span>
  </div>
</div>

<!-- EFECTO CENTRAL -->
<div class="effect" id="effect">
  <span>He knows when you are afraid</span>
</div>

<audio id="music" loop></audio>

<script>
const music = document.getElementById("music");
const pauseBtn = document.getElementById("pauseBtn");
const effectBtn = document.getElementById("effectBtn");
const effect = document.getElementById("effect");
const showFondosBtn = document.getElementById("showFondosBtn");
const fondosMenu = document.getElementById("fondosMenu");

let paused = false;
let effectOn = true;

/* PLAY AUTOMATICO */
window.addEventListener("click", () => {
  if (music.src) music.play();
}, { once: true });

/* PAUSA / REANUDAR */
pauseBtn.onclick = () => {
  if (paused) {
    music.play();
    pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  } else {
    music.pause();
    pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }
  paused = !paused;
};

/* MOSTRAR / OCULTAR EFECTO */
effectBtn.onclick = () => {
  effectOn = !effectOn;
  if (effectOn) {
    effect.classList.remove("hidden");
    effectBtn.innerHTML = '<i class="fas fa-eye"></i>';
  } else {
    effect.classList.add("hidden");
    effectBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
  }
};

/* MOSTRAR / OCULTAR MENU DE FONDOS */
showFondosBtn.onclick = () => {
  fondosMenu.style.display = fondosMenu.style.display === "flex" ? "none" : "flex";
};

/* CAMBIO DE FONDO + MUSICA + EFECTO + TEXTO */
function setBackground(bg, song, effectImg, text) {
  document.body.style.background = `url('${bg}') center/cover no-repeat fixed`;
  effect.style.background = `radial-gradient(circle at top, rgba(255,255,255,.15), rgba(0,0,0,.9)),
    url('${effectImg}') center/cover no-repeat`;
  effect.querySelector("span").textContent = text;
  music.src = song;
  music.play();
  paused = false;
  pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  fondosMenu.style.display = "none"; // Cierra el men√∫ al seleccionar un fondo
}
</script>

</body>
</html>
