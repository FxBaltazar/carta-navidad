<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.gif') center/contain no-repeat fixed;
  overflow: hidden;
}

/* Barra superior de opciones */
.top-bar {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 15px;
  z-index: 1000;
}

.top-bar button {
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 50%;
  background: linear-gradient(135deg,#240046,#3c096c,#5a189a,#7209b7);
  color: white;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(160,0,255,.5);
  transition: transform .3s;
}

.top-bar button:hover {
  transform: scale(1.15);
}

/* Men√∫ de fondos en matriz 4xN */
#bgMenu {
  display: none;
  position: fixed;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  padding: 12px;
  border-radius: 12px;
  z-index: 1001;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  max-height: 70vh;
  overflow-y: auto;
}

/* Miniaturas de fondos m√°s grandes */
#bgMenu img {
  width: 22vw;
  aspect-ratio: 1/1;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  border: 2px solid white;
  transition: transform .3s;
}

#bgMenu img:hover { transform: scale(1.05); }

/* Bot√≥n cerrar peque√±o con X en esquina */
.closeBtn {
  position: absolute;
  top: 5px;
  left: 5px;
  padding: 5px 8px;
  font-size: 1em;
  border-radius: 50%;
  border: none;
  background: #ff4d4d;
  color: white;
  cursor: pointer;
  z-index: 1002;
}

/* EFECTO CENTRAL */
.effect {
  position: fixed;
  width: 300px;
  height: 300px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle at top, rgba(255,255,255,0.15), rgba(0,0,0,0.9));
  box-shadow: inset 0 0 30px rgba(255,255,255,.2), 0 0 40px rgba(180,0,0,.7);
  z-index: 5;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all .6s ease;
}

.effect span {
  color: #ffdede;
  text-align: center;
  text-shadow: 0 0 10px crimson;
  font-size: 1em;
}

/* Formas */
.shape-circle { border-radius: 50%; }
.shape-star {
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
    50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
  );
}
.shape-heart {
  clip-path: polygon(
    50% 15%, 61% 25%, 70% 35%, 75% 50%, 70% 65%,
    50% 85%, 30% 65%, 25% 50%, 30% 35%, 39% 25%
  );
}

/* Audio */
audio { display:none; }

</style>
</head>
<body>

<!-- Barra superior -->
<div class="top-bar">
  <button id="bgBtn" title="Cambiar fondo"><i class="fas fa-image"></i></button>
  <button id="effectBtn" title="Mostrar/Ocultar efecto"><i class="fas fa-eye"></i></button>
  <button id="playPauseBtn" title="Pausar/Reanudar m√∫sica"><i class="fas fa-pause"></i></button>
</div>

<!-- Men√∫ de fondos -->
<div id="bgMenu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">X</button>
  <img src="fondo1.gif" onclick="setBackground('fondo1.gif','sia_snowman.mp3','circle','Sia - Snowman')">
  <img src="fondo2.gif" onclick="setBackground('fondo2.gif','cascanueces_marcha.mp3','star','Cascanueces Marcha')">
  <img src="fondo3.gif" onclick="setBackground('fondo3.gif','bing_crosby_beginning.mp3','heart','It's Beginning To Look A Lot Like Christmas')">
  <img src="fondo4.gif" onclick="setBackground('fondo4.gif','wham_last_christmas.mp3','circle','Last Christmas')">
  <img src="fondo5.gif" onclick="setBackground('fondo5.gif','bing_andrews_santa.mp3','star','Santa Claus Is Comin To Town')">
  <img src="fondo6.gif" onclick="setBackground('fondo6.gif','karol_of_the_bells.mp3','heart','Krampus')">
  <img src="fondo7.gif" onclick="setBackground('fondo7.gif','new_soul_yael_naim.mp3','circle','New Soul')">
  <img src="fondo8.gif" onclick="setBackground('fondo8.gif','lennon_tonight.mp3','star','Tonight You Belong To Me')">
</div>

<!-- Efecto central -->
<div class="effect shape-circle" id="effect"><span>He knows when you are afraid</span></div>

<audio id="musica" loop></audio>

<script>
const bgBtn = document.getElementById('bgBtn');
const bgMenu = document.getElementById('bgMenu');
const effectBtn = document.getElementById('effectBtn');
const effect = document.getElementById('effect');
const playPauseBtn = document.getElementById('playPauseBtn');
const musica = document.getElementById('musica');

let pausado = false;
let effectOn = true;

// Mostrar/Ocultar men√∫ fondos
bgBtn.onclick = () => {
  bgMenu.style.display = bgMenu.style.display==='grid'?'none':'grid';
};

// Mostrar/Ocultar efecto
effectBtn.onclick = () => {
  effectOn = !effectOn;
  effect.style.display = effectOn ? 'flex' : 'none';
  effectBtn.innerHTML = effectOn ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
};

// Pausar/Reanudar m√∫sica
playPauseBtn.onclick = () => {
  if(pausado){ musica.play(); pausado=false; playPauseBtn.innerHTML='<i class="fas fa-pause"></i>'; }
  else{ musica.pause(); pausado=true; playPauseBtn.innerHTML='<i class="fas fa-play"></i>'; }
};

// Cambiar fondo + m√∫sica + efecto + texto
function setBackground(fondo,musicFile,shape,text){
  document.body.style.background = `url('${fondo}') center/contain no-repeat fixed`;
  document.body.style.backgroundSize = 'contain';
  
  // Cambiar efecto
  effect.className = 'effect';
  if(shape==='circle') effect.classList.add('shape-circle');
  else if(shape==='star') effect.classList.add('shape-star');
  else if(shape==='heart') effect.classList.add('shape-heart');
  
  effect.querySelector('span').textContent = text;
  effect.style.display = 'flex';
  
  // M√∫sica
  musica.src = musicFile;
  musica.play();
  pausado = false;
  playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  
  bgMenu.style.display = 'none';
}
</script>

</body>
</html>
