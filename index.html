<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva ðŸŽ„</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('fondo1.gif') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }

  /* Botones */
  .boton {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background: red;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    margin-right: 10px;
    transition: transform 0.2s;
  }

  .boton:hover {
    transform: scale(1.1);
  }

  .boton-container {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 10px;
  }
</style>
</head>
<body>

<div class="boton-container">
  <button id="musicBtn" class="boton">ðŸŽµ MÃºsica ON</button>
  <button id="bgBtn" class="boton">ðŸŽ¨ Cambiar Fondo</button>
</div>

<!-- MÃºsica -->
<audio id="musica" loop>
  <source src="villancico.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<script>
  // BotÃ³n de mÃºsica
  const musicBtn = document.getElementById('musicBtn');
  const musica = document.getElementById('musica');
  let musicaActiva = false;

  musicBtn.addEventListener('click', () => {
    if (!musicaActiva) {
      musica.play();
      musicBtn.textContent = 'ðŸŽµ MÃºsica OFF';
      musicaActiva = true;
    } else {
      musica.pause();
      musicBtn.textContent = 'ðŸŽµ MÃºsica ON';
      musicaActiva = false;
    }
  });

  // BotÃ³n para cambiar fondo
  const bgBtn = document.getElementById('bgBtn');
  const fondos = ['fondo1.gif', 'fondo2.gif']; // Pon tus GIFs aquÃ­
  let indiceFondo = 0;

  bgBtn.addEventListener('click', () => {
    indiceFondo = (indiceFondo + 1) % fondos.length;
    document.body.style.backgroundImage = `url('${fondos[indiceFondo]}')`;
  });
</script>

</body>
</html>
