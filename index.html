<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fondos Musicales</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* FONDO */
#background {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* EFECTO */
#effect {
    position: fixed;
    inset: 0;
    pointer-events: none;
    display: none;
}

/* BARRA SUPERIOR */
#topBar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 55px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    background: rgba(0,0,0,0.55);
    z-index: 10;
}

.topBtn {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 14px;
}

/* MEN√ö FONDOS */
#menuFondos {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 20;
    display: none;
    flex-direction: column;
}

#menuHeader {
    display: flex;
    align-items: center;
    padding: 12px;
}

#closeBtn {
    font-size: 18px;
    background: none;
    border: none;
    color: white;
    margin-right: 10px;
}

#menuTitle {
    flex: 1;
    text-align: center;
    color: white;
    font-size: 18px;
}

/* MINIATURAS */
#thumbnails {
    padding: 12px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    overflow-y: auto;
}

.thumb {
    width: 100%;
    height: 140px;
    border-radius: 10px;
    background-size: cover;
    background-position: center;
    border: 2px solid rgba(255,255,255,0.4);
}
</style>
</head>

<body>

<div id="background"></div>
<div id="effect"></div>

<div id="topBar">
    <button class="topBtn" onclick="togglePlay()">‚èØ</button>
    <button class="topBtn" onclick="toggleEffect()">‚ú®</button>
    <button class="topBtn" onclick="openFondos()">üñº Fondos</button>
</div>

<div id="menuFondos">
    <div id="menuHeader">
        <button id="closeBtn" onclick="closeFondos()">‚úñ</button>
        <div id="menuTitle">Fondos</div>
    </div>
    <div id="thumbnails"></div>
</div>

<audio id="audio"></audio>

<script>
const fondos = [
    <img src="fondo1.jpg" onclick="setBackground('fondo1.gif','enamorado_tuyo.mp3','circle','Enamorado Tuyo')">
    <img src="fondo2.jpg" onclick="setBackground('fondo2.gif','nuestra_cancion.mp3','heart','Nuestra Canci√≥n')">
    <img src="fondo3.jpg" onclick="setBackground('fondo3.gif','new_soul.mp3','circle','New Soul')">
    <img src="fondo4.jpg" onclick="setBackground('fondo4.gif','sia_snowman.mp3','star','Sia ‚Äì Snowman')">

    <img src="fondo5.jpg" onclick="setBackground('fondo5.gif','funny_day.mp3','circle','Funny Day')">
    <img src="fondo6.jpg" onclick="setBackground('fondo6.gif','tonight_you_belong_to_me.mp3','heart','Tonight You Belong To Me')">
    <img src="fondo7.jpg" onclick="setBackground('fondo7.gif','perfect_day_lou_reed.mp3','circle','Perfect Day')">
    <img src="fondo8.jpg" onclick="setBackground('fondo8.gif','cancion8.mp3','star','Especial')">
];

const bg = document.getElementById('background');
const audio = document.getElementById('audio');
const effect = document.getElementById('effect');
const thumbs = document.getElementById('thumbnails');

let playing = false;
let effectVisible = true;

fondos.forEach((fondo, index) => {
    const div = document.createElement('div');
    div.className = 'thumb';
    div.style.backgroundImage = `url(${fondo.img})`;
    div.onclick = () => selectFondo(index);
    thumbs.appendChild(div);
});

function selectFondo(i) {
    bg.style.backgroundImage = `url(${fondos[i].img})`;
    audio.src = fondos[i].music;
    audio.play();
    playing = true;
    loadEffect(fondos[i].effect);
    closeFondos();
}

function togglePlay() {
    if (!playing) {
        audio.play();
        playing = true;
    } else {
        audio.pause();
        playing = false;
    }
}

function toggleEffect() {
    effectVisible = !effectVisible;
    effect.style.display = effectVisible ? 'block' : 'none';
}

function openFondos() {
    document.getElementById('menuFondos').style.display = 'flex';
}

function closeFondos() {
    document.getElementById('menuFondos').style.display = 'none';
}

function loadEffect(type) {
    effect.innerHTML = '';
    effect.style.display = 'block';
    if (type === 'snow') {
        effect.style.background = 'url(snow.gif) repeat';
    } else {
        effect.style.background = 'none';
    }
}
</script>

</body>
</html>
