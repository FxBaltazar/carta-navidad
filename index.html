<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarjeta Interactiva de Navidad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: url("krampus_fondo.gif") center/cover no-repeat fixed;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(0,0,0,.3), rgba(0,0,0,.85));
  z-index: 0;
}

/* EFECTO CENTRAL */
.effect {
  position: fixed;
  width: 320px;
  height: 320px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle at top, rgba(255,255,255,.15), rgba(0,0,0,.9));
  box-shadow: inset 0 0 30px rgba(255,255,255,.2), 0 0 40px rgba(180,0,0,.7);
  z-index: 5;
  transition: all .6s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.effect span {
  color: #ffdede;
  font-size: 15px;
  text-align: center;
  text-shadow: 0 0 10px crimson;
}

/* BARRA SUPERIOR */
.top-bar {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(30,30,30,0.85);
  padding: 10px 15px;
  border-radius: 10px;
  z-index: 20;
}

.top-bar .btn {
  width: 58px;
  height: 58px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  font-size: 22px;
  color: white;
  background: linear-gradient(135deg,
    #240046, #3c096c, #5a189a, #7209b7);
  box-shadow: 0 0 20px rgba(160,0,255,.5);
  transition: transform .3s;
}

.top-bar .btn:hover {
  transform: scale(1.15);
}

/* MENU DESPLEGABLE DE FONDOS HORIZONTAL */
#fondosMenu {
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  gap: 12px;
  background: rgba(40,40,40,0.95);
  padding: 10px;
  border-radius: 10px;
  z-index: 25;
  overflow-x: auto;
  white-space: nowrap;
}

.menu-item {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  color: #fff;
  margin-right: 8px;
}

.menu-item img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
  border: 2px solid rgba(255,255,255,.3);
  margin-bottom: 4px;
  transition: transform .3s;
}

.menu-item img:hover {
  transform: scale(1.1);
}

/* FORMAS EFECTO CENTRAL */
.shape-circle { border-radius: 50%; }
.shape-star {
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
    50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
  );
}
.shape-heart {
  clip-path: polygon(
    50% 15%, 61% 25%, 70% 35%, 75% 50%, 70% 65%,
    50% 85%, 30% 65%, 25% 50%, 30% 35%, 39% 25%
  );
}

/* AUDIO */
audio { display: none; }

</style>
</head>

<body>

<!-- BARRA SUPERIOR -->
<div class="top-bar">
  <button class="btn" id="pauseBtn"><i class="fas fa-pause"></i></button>
  <button class="btn" id="effectBtn"><i class="fas fa-eye"></i></button>
  <button class="btn" id="showFondosBtn">Fondos</button>
</div>

<!-- MENU DESPLEGABLE DE FONDOS -->
<div id="fondosMenu">
  <div class="menu-item" onclick="setBackground('krampus_fondo.gif','karol_of_the_bells.mp3','krampus_inside.png','Krampus is coming!','circle')">
    <img src="thumb1.gif" alt="Krampus">
    <span>Krampus</span>
  </div>
  <div class="menu-item" onclick="setBackground('fondo2.gif','sia_snowman.mp3','efecto2.png','Sia - Snowman','star')">
    <img src="thumb2.gif" alt="Snowman">
    <span>Snowman</span>
  </div>
  <div class="menu-item" onclick="setBackground('fondo3.gif','cascanueces_marcha.mp3','efecto3.png','Cascanueces Marcha','heart')">
    <img src="thumb3.gif" alt="Cascanueces">
    <span>Cascanueces</span>
  </div>
</div>

<!-- EFECTO CENTRAL -->
<div class="effect shape-circle" id="effect">
  <span>He knows when you are afraid</span>
</div>

<audio id="music" loop></audio>

<script>
const music = document.getElementById("music");
const pauseBtn = document.getElementById("pauseBtn");
const effectBtn = document.getElementById("effectBtn");
const effect = document.getElementById("effect");
const showFondosBtn = document.getElementById("showFondosBtn");
const fondosMenu = document.getElementById("fondosMenu");

let paused = false;
let effectOn = true;

/* PLAY AUTOMATICO */
window.addEventListener("click", () => {
  if (music.src) music.play();
}, { once: true });

/* PAUSA / REANUDAR */
pauseBtn.onclick = () => {
  if (paused) {
    music.play();
    pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  } else {
    music.pause();
    pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }
  paused = !paused;
};

/* MOSTRAR / OCULTAR EFECTO */
effectBtn.onclick = () => {
  effectOn = !effectOn;
  if (effectOn) {
    effect.style.display = 'flex';
    effectBtn.innerHTML = '<i class="fas fa-eye"></i>';
  } else {
    effect.style.display = 'none';
    effectBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
  }
};

/* MOSTRAR / OCULTAR MENU DE FONDOS */
showFondosBtn.onclick = () => {
  fondosMenu.style.display = fondosMenu.style.display === "flex" ? "none" : "flex";
};

/* CAMBIO DE FONDO + MUSICA + EFECTO + FORMA + TEXTO */
function setBackground(bg, song, effectImg, text, shape) {
  document.body.style.background = `url('${bg}') center/cover no-repeat fixed`;

  effect.style.background = `radial-gradient(circle at top, rgba(255,255,255,.15), rgba(0,0,0,.9)),
    url('${effectImg}') center/cover no-repeat`;
  
  // Cambiar forma
  effect.className = 'effect';
  if(shape === 'circle') effect.classList.add('shape-circle');
  else if(shape === 'star') effect.classList.add('shape-star');
  else if(shape === 'heart') effect.classList.add('shape-heart');

  effect.querySelector("span").textContent = text;

  music.src = song;
  music.play();
  paused = false;
  pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';

  fondosMenu.style.display = "none"; // Cierra el men√∫ al seleccionar
}
</script>

</body>
</html>
