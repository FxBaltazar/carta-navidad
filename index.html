<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva ðŸŽ„</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.jpg') center/cover no-repeat fixed;
  overflow: hidden;
}

/* Barra superior */
.top-bar {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 1000;
}

.top-bar button {
  width: 58px;
  height: 58px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg,#240046,#3c096c,#5a189a,#7209b7);
  color: white;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(160,0,255,.5);
}

/* ===== MENÃš FONDOS ===== */
#bgMenu {
  display: none;
  position: fixed;
  top: 85px;
  left: 50%;
  transform: translateX(-50%);
  width: 94vw;
  max-height: 75vh;
  background: rgba(0,0,0,0.88);
  border-radius: 14px;
  padding: 14px;
  z-index: 1001;
  overflow-y: auto;
}

/* Encabezado */
.bg-header {
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: center;
  margin-bottom: 14px;
}

.closeBtn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: none;
  background: #ff4d4d;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.bg-title {
  text-align: center;
  color: white;
  font-size: 1.4em;
  font-weight: bold;
  text-shadow: 0 0 6px #000;
  margin-right: 34px;
}

/* Matriz 4xN */
.bg-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.bg-grid img {
  width: 100%;
  height: 26vw;
  max-height: 160px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
}

/* ===== EFECTO ===== */
.effect {
  position: fixed;
  width: 300px;
  height: 300px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
  transition: all 1s ease;
}

.effect span {
  text-align: center;
  padding: 22px;
  font-size: 1.1em;
}

/* Formas base */
.shape-circle { border-radius: 50%; }

/* ===== NUEVAS FIGURAS ===== */
.shape-heart-soft {
  clip-path: polygon(
    50% 15%, 65% 5%, 85% 20%, 85% 45%,
    50% 85%, 15% 45%, 15% 20%, 35% 5%
  );
}

.shape-music {
  clip-path: polygon(
    40% 10%, 55% 10%, 55% 60%,
    70% 65%, 70% 80%, 55% 75%,
    40% 70%, 40% 30%
  );
}

.shape-diamond {
  clip-path: polygon(
    50% 0%, 85% 50%, 50% 100%, 15% 50%
  );
}

.shape-snow {
  clip-path: polygon(
    50% 0%, 55% 20%, 70% 30%, 55% 40%,
    60% 60%, 50% 50%, 40% 60%, 45% 40%,
    30% 30%, 45% 20%
  );
}

.shape-sun {
  clip-path: polygon(
    50% 15%, 60% 30%, 75% 35%, 60% 45%,
    65% 65%, 50% 55%, 35% 65%, 40% 45%,
    25% 35%, 40% 30%
  );
}

.shape-moon {
  clip-path: circle(40% at 60% 50%);
}

.shape-flower {
  clip-path: polygon(
    50% 20%, 60% 35%, 75% 50%, 60% 65%,
    50% 80%, 40% 65%, 25% 50%, 40% 35%
  );
}

.shape-tear {
  clip-path: polygon(
    50% 5%, 65% 35%, 60% 70%, 50% 90%,
    40% 70%, 35% 35%
  );
}

/* ===== ANIMACIONES ===== */
@keyframes pulseSlow {
  0%,100% { transform: translate(-50%,-50%) scale(1); }
  50% { transform: translate(-50%,-50%) scale(1.05); }
}

@keyframes floatSoft {
  0%,100% { transform: translate(-50%,-55%); }
  50% { transform: translate(-50%,-45%); }
}

@keyframes drift {
  0% { transform: translate(-50%,-50%) rotate(0deg); }
  100% { transform: translate(-50%,-50%) rotate(360deg); }
}

/* ===== EFECTOS DE FONDO ===== */
.particle {
  position: fixed;
  top: -10%;
  font-size: 22px;
  pointer-events: none;
  animation: fall linear infinite;
  opacity: 0.8;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
  }
}

.fog {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.08), rgba(0,0,0,0.4));
  animation: fogMove 12s infinite alternate;
  z-index: 1;
}

@keyframes fogMove {
  from { opacity: 0.2; }
  to { opacity: 0.5; }
}

.moon {
  position: fixed;
  top: 15%;
  right: 10%;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff, #ccc);
  box-shadow: 0 0 40px rgba(255,255,255,.6);
  z-index: 1;
}

audio { display:none; }
</style>
</head>

<body>

<div class="top-bar">
  <button id="bgBtn"><i class="fas fa-image"></i></button>
  <button id="effectBtn"><i class="fas fa-eye"></i></button>
  <button id="playPauseBtn"><i class="fas fa-pause"></i></button>
</div>

<div id="bgMenu">
  <div class="bg-header">
    <button class="closeBtn" onclick="bgMenu.style.display='none'">âœ•</button>
    <div class="bg-title">Fondos</div>
  </div>

  <div class="bg-grid">
    <img src="fondo1.gif" onclick="setBackground('fondo1.gif','enamorado_tuyo.mp3','heart-soft','Enamorado Tuyo','warm')">
    <img src="fondo2.gif" onclick="setBackground('fondo2.gif','nuestra_cancion.mp3','music','Nuestra CanciÃ³n','nostalgia')">
    <img src="fondo3.gif" onclick="setBackground('fondo3.gif','new_soul.mp3','diamond','New Soul','light')">
    <img src="fondo4.gif" onclick="setBackground('fondo4.gif','sia_snowman.mp3','snow','Snowman','cold')">
    <img src="fondo5.gif" onclick="setBackground('fondo5.gif','funny_day.mp3','sun','Funny Day','happy')">
    <img src="fondo6.gif" onclick="setBackground('fondo6.gif','tonight_you_belong_to_me.mp3','moon','Tonight You Belong To Me','night')">
    <img src="fondo7.gif" onclick="setBackground('fondo7.gif','perfect_day_lou_reed.mp3','flower','Perfect Day','calm')">
    <img src="fondo8.gif" onclick="setBackground('fondo8.gif','powfu_death_bed.mp3','tear','death bed','sad')">
  </div>
</div>

<div class="effect shape-circle" id="effect">
  <span></span>
</div>

<audio id="musica" loop></audio>

<script>
const bgBtn = document.getElementById('bgBtn');
const bgMenu = document.getElementById('bgMenu');
const effectBtn = document.getElementById('effectBtn');
const effect = document.getElementById('effect');
const playPauseBtn = document.getElementById('playPauseBtn');
const musica = document.getElementById('musica');

let pausado = false;
let efectoActivo = true;

bgBtn.onclick = () => {
  bgMenu.style.display = bgMenu.style.display === 'block' ? 'none' : 'block';
};

effectBtn.onclick = () => {
  efectoActivo = !efectoActivo;
  effect.style.display = efectoActivo ? 'flex' : 'none';
  effectBtn.innerHTML = efectoActivo
    ? '<i class="fas fa-eye"></i>'
    : '<i class="fas fa-eye-slash"></i>';
};

playPauseBtn.onclick = () => {
  if(pausado){
    musica.play();
    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  } else {
    musica.pause();
    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }
  pausado = !pausado;
};

/* ===== EFECTOS DE FONDO ===== */
function clearBackgroundEffects(){
  document.querySelectorAll('.particle, .fog, .moon').forEach(e => e.remove());
}

function spawnParticles(icon, count, speedMin, speedMax){
  for(let i=0;i<count;i++){
    const p = document.createElement('div');
    p.className = 'particle';
    p.textContent = icon;
    p.style.left = Math.random()*100 + 'vw';
    p.style.animationDuration = (Math.random()*(speedMax-speedMin)+speedMin)+'s';
    p.style.fontSize = (Math.random()*20+16)+'px';
    document.body.appendChild(p);
  }
}

function setBackground(fondo, musicaFile, forma, texto, mood){
  document.body.style.background =
    `url('${fondo}') center/cover no-repeat fixed`;

  effect.className = 'effect shape-' + forma;
  effect.querySelector('span').textContent = texto;
  effect.style.animation = 'none';

  clearBackgroundEffects();

  if(mood === 'warm') spawnParticles('â¤ï¸', 20, 8, 14);
  if(mood === 'nostalgia') spawnParticles('ðŸŽ¶', 16, 10, 18);
  if(mood === 'light') spawnParticles('âœ¨', 22, 8, 16);
  if(mood === 'cold') spawnParticles('â„ï¸', 30, 6, 12);
  if(mood === 'happy') spawnParticles('ðŸ˜„', 18, 8, 14);
  if(mood === 'night'){
    const moonEl = document.createElement('div'); moonEl.className='moon';
    const fogEl = document.createElement('div'); fogEl.className='fog';
    document.body.appendChild(moonEl);
    document.body.appendChild(fogEl);
  }
  if(mood === 'calm') spawnParticles('ðŸ‚', 14, 14, 22);
  if(mood === 'sad') spawnParticles('ðŸŒ§ï¸', 26, 10, 16);

  musica.src = musicaFile;
  musica.play();
  pausado = false;
  playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  bgMenu.style.display = 'none';
}
</script>

</body>
</html>
