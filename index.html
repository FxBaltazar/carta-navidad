<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Bot√≥n y contenedor */
.boton-container {
  position: fixed;
  top: 2%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2vw;
  z-index: 1000;
}

/* Botones */
.boton {
  padding: 2vw 4vw;
  font-weight: bold;
  font-size: 2.5vw;
  border: 2px solid #ddd;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg,#223D47,#B3C2C8,#759AB0,#7E9D9A);
  background-size: 400% 400%;
  color: white;
  text-shadow: 1px 1px 3px black;
  box-shadow: 0 0 8px #111, 0 0 14px #222;
  animation: rainbowBG 10s ease infinite alternate;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Men√∫s */
.menu {
  position: absolute;
  display: none;
  gap: 1vw;
  top: 10vh;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  padding: 1vw;
  border-radius: 12px;
  z-index: 1001;
  max-height: 80vh;
  overflow-y: auto;
  text-align: center;
}

/* Men√∫ m√∫sica vertical */
#musicMenu { flex-direction: column; }

/* Men√∫ fondos horizontal con miniaturas */
#bgMenu {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 90vw;
  overflow-x: auto;
}

/* Miniaturas de fondos */
#bgMenu img {
  width: 18vw;
  height: 18vw;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
  margin: 1vw;
  flex-shrink: 0;
  transition: transform 0.2s;
}
#bgMenu img:hover { transform: scale(1.05); }

/* Cerrar */
.closeBtn {
  padding: 0.8vw 1.4vw;
  font-size: 3vw;
  font-weight: bold;
  border-radius: 50%;
  border: 2px solid #fff;
  background: #9999FF;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 12px black, 0 0 20px #3a88b5;
  margin-bottom: 1vw;
}

/* Canciones */
.songBtn {
  padding: 1vw 2vw;
  font-size: 2.5vw;
  border-radius: 8px;
  border: 1px solid #ddd;
  background: linear-gradient(45deg,#223D47,#B3C2C8,#759AB0,#7E9D9A);
  color: white;
  cursor: pointer;
  text-align: left;
  transition: transform 0.2s, box-shadow 0.2s;
}
.songBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #fff;
}

/* Pausa/Reanudar */
#playPauseBtn { display:none; }

</style>
</head>

<body>

<div class="boton-container">
  <button id="musicBtn" class="boton">üéµ M√∫sica</button>
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="playPauseBtn" class="boton">‚èØÔ∏è Pausar</button>
</div>

<!-- Men√∫ m√∫sica -->
<div id="musicMenu" class="menu">
  <button class="closeBtn" onclick="musicMenu.style.display='none'">‚úñ</button>
  <div class="songBtn" onclick="cambiarMusica('sia_snowman.mp3')">Sia - Snowman</div>
  <div class="songBtn" onclick="cambiarMusica('cascanueces_marcha.mp3')">Cascanueces Marcha</div>
  <div class="songBtn" onclick="cambiarMusica('bing_crosby_beginning.mp3')">Bing Crosby - It's Beginning To Look A Lot Like Christmas</div>
  <div class="songBtn" onclick="cambiarMusica('wham_last_christmas.mp3')">Wham! - Last Christmas</div>
  <div class="songBtn" onclick="cambiarMusica('bing_andrews_santa.mp3')">Santa Claus Is Comin' To Town</div>
  <div class="songBtn" onclick="cambiarMusica('karol_of_the_bells.mp3')">Karol of the Bells [Krampus]</div>
  <div class="songBtn" onclick="cambiarMusica('new_soul_yael_naim.mp3')">New Soul - Yael Naim</div>
  <div class="songBtn" onclick="cambiarMusica('lennon_tonight.mp3')">Tonight You Belong To Me</div>
</div>

<!-- Men√∫ fondos -->
<div id="bgMenu" class="menu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úñ</button>
  <img src="fondo1.gif" onclick="cambiarFondo('fondo1.gif')">
  <img src="fondo2.gif" onclick="cambiarFondo('fondo2.gif')">
  <img src="fondo3.gif" onclick="cambiarFondo('fondo3.gif')">
  <img src="fondo4.gif" onclick="cambiarFondo('fondo4.gif')">
  <img src="fondo5.gif" onclick="cambiarFondo('fondo5.gif')">
  <img src="fondo6.gif" onclick="cambiarFondo('fondo6.gif')">
  <img src="fondo7.gif" onclick="cambiarFondo('fondo7.gif')">
  <img src="fondo8.gif" onclick="cambiarFondo('fondo8.gif')">
</div>

<audio id="musica" loop></audio>

<script>
// Referencias
const musicBtn = document.getElementById('musicBtn');
const bgBtn = document.getElementById('bgBtn');
const musicMenu = document.getElementById('musicMenu');
const bgMenu = document.getElementById('bgMenu');
const musica = document.getElementById('musica');
const playPauseBtn = document.getElementById('playPauseBtn');

musicBtn.onclick = () => {
  musicMenu.style.display = musicMenu.style.display==='flex'?'none':'flex';
  bgMenu.style.display='none';
};

bgBtn.onclick = () => {
  bgMenu.style.display = bgMenu.style.display==='flex'?'none':'flex';
  musicMenu.style.display='none';
};

function cambiarMusica(ruta){
  musica.src = ruta;
  musica.play();
  playPauseBtn.style.display='inline-block';
  playPauseBtn.textContent='‚èØÔ∏è Pausar';
  pausado=false;
}

function cambiarFondo(ruta){
  document.body.style.backgroundImage = `url('${ruta}')`;
}

// Pausar/Reanudar
let pausado=false;
playPauseBtn.onclick = () => {
  if(pausado){
    musica.play();
    playPauseBtn.textContent='‚èØÔ∏è Pausar';
  }else{
    musica.pause();
    playPauseBtn.textContent='‚èØÔ∏è Reanudar';
  }
  pausado=!pausado;
};
</script>

</body>
</html>
