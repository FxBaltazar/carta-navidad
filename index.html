<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva ðŸŽ„</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.jpg') center/cover no-repeat fixed;
  overflow: hidden;
}

/* Barra superior */
.top-bar {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 1000;
}

.top-bar button {
  width: 58px;
  height: 58px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg,#240046,#3c096c,#5a189a,#7209b7);
  color: white;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(160,0,255,.5);
}

/* ===== MENÃš FONDOS ===== */
#bgMenu {
  display: none;
  position: fixed;
  top: 85px;
  left: 50%;
  transform: translateX(-50%);
  width: 94vw;
  max-height: 75vh;
  background: rgba(0,0,0,0.88);
  border-radius: 14px;
  padding: 14px;
  z-index: 1001;
  overflow-y: auto;
}

/* Encabezado */
.bg-header {
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: center;
  margin-bottom: 14px;
}

.closeBtn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: none;
  background: #ff4d4d;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.bg-title {
  text-align: center;
  color: white;
  font-size: 1.4em;
  font-weight: bold;
  text-shadow: 0 0 6px #000;
  margin-right: 34px;
}

/* Matriz 4xN */
.bg-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.bg-grid img {
  width: 100%;
  height: 26vw;
  max-height: 160px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
}

/* ===== EFECTO ===== */
.effect {
  position: fixed;
  width: 300px;
  height: 300px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle at top,
    rgba(255,255,255,0.18),
    rgba(0,0,0,0.9));
  box-shadow:
    inset 0 0 30px rgba(255,255,255,.2),
    0 0 40px rgba(180,0,0,.7);
  z-index: 5;
  display: flex;
  align-items: center;
  justify-content: center;
}

.effect span {
  color: #ffdede;
  text-align: center;
  text-shadow: 0 0 10px crimson;
  padding: 20px;
}

.shape-circle { border-radius: 50%; }

.shape-star {
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%, 68% 57%,
    79% 91%, 50% 70%, 21% 91%, 32% 57%,
    2% 35%, 39% 35%
  );
}

.shape-heart {
  clip-path: polygon(
    50% 15%, 61% 25%, 70% 35%, 75% 50%,
    70% 65%, 50% 85%, 30% 65%, 25% 50%,
    30% 35%, 39% 25%
  );
}

audio { display:none; }
</style>
</head>

<body>

<!-- Barra superior -->
<div class="top-bar">
  <button id="bgBtn"><i class="fas fa-image"></i></button>
  <button id="effectBtn"><i class="fas fa-eye"></i></button>
  <button id="playPauseBtn"><i class="fas fa-pause"></i></button>
</div>

<!-- MenÃº fondos -->
<div id="bgMenu">
  <div class="bg-header">
    <button class="closeBtn" onclick="bgMenu.style.display='none'">âœ•</button>
    <div class="bg-title">Fondos</div>
  </div>

  <div class="bg-grid">
    <img src="fondo1.gif" onclick="setBackground('fondo1.gif','enamorado_tuyo.mp3','circle','Enamorado Tuyo')">
    <img src="fondo2.jpg" onclick="setBackground('fondo2.gif','nuestra_cancion.mp3','heart','Nuestra CanciÃ³n')">
    <img src="fondo3.jpg" onclick="setBackground('fondo3.gif','new_soul.mp3','circle','New Soul')">
    <img src="fondo4.jpg" onclick="setBackground('fondo4.gif','sia_snowman.mp3','star','Sia â€“ Snowman')">

    <img src="fondo5.jpg" onclick="setBackground('fondo5.gif','funny_day.mp3','circle','Funny Day')">
    <img src="fondo6.jpg" onclick="setBackground('fondo6.gif','tonight_you_belong_to_me.mp3','heart','Tonight You Belong To Me')">
    <img src="fondo7.jpg" onclick="setBackground('fondo7.gif','perfect_day_lou_reed.mp3','circle','Perfect Day')">
    <img src="fondo8.jpg" onclick="setBackground('fondo8.gif','cancion8.mp3','star','Especial')">
  </div>
</div>

<!-- Efecto -->
<div class="effect shape-circle" id="effect">
  <span>He knows when you are afraid</span>
</div>

<audio id="musica" loop></audio>

<script>
const bgBtn = document.getElementById('bgBtn');
const bgMenu = document.getElementById('bgMenu');
const effectBtn = document.getElementById('effectBtn');
const effect = document.getElementById('effect');
const playPauseBtn = document.getElementById('playPauseBtn');
const musica = document.getElementById('musica');

let pausado = false;
let efectoActivo = true;

bgBtn.onclick = () => {
  bgMenu.style.display = bgMenu.style.display === 'block' ? 'none' : 'block';
};

effectBtn.onclick = () => {
  efectoActivo = !efectoActivo;
  effect.style.display = efectoActivo ? 'flex' : 'none';
  effectBtn.innerHTML = efectoActivo
    ? '<i class="fas fa-eye"></i>'
    : '<i class="fas fa-eye-slash"></i>';
};

playPauseBtn.onclick = () => {
  if(pausado){
    musica.play();
    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  } else {
    musica.pause();
    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }
  pausado = !pausado;
};

function setBackground(fondo, musicaFile, forma, texto){
  document.body.style.background =
    `url('${fondo}') center/cover no-repeat fixed`;

  effect.className = 'effect shape-' + forma;
  effect.querySelector('span').textContent = texto;

  musica.src = musicaFile;
  musica.play();
  pausado = false;
  playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';

  bgMenu.style.display = 'none';
}
</script>

</body>
</html>
