<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Navide√±a Animada</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    overflow-x: hidden;
    background: linear-gradient(to top, #0b3d91, #1a1a1a);
    position: relative;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    color: #ffefc1;
    text-align: center;
    font-size: 3em;
    margin-top: 20px;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #f00;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 20px #f00; }
    100% { text-shadow: 0 0 15px #fff, 0 0 30px #ff0, 0 0 45px #f00; }
  }

  .message {
    background: rgba(255,255,255,0.9);
    padding: 20px;
    margin: 25px auto;
    border-radius: 15px;
    max-width: 600px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease;
    position: relative;
    z-index: 2;
  }

  .message.show {
    opacity: 1;
    transform: translateY(0);
  }

  img {
    max-width: 90%;
    border-radius: 15px;
    margin: 15px 0;
    transition: transform 0.3s;
  }

  img:hover {
    transform: scale(1.05) rotate(1deg);
  }

  p {
    font-size: 1.2em;
    color: #333;
  }

  /* Nieve */
  canvas#snow {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
  }

  /* √Årboles de navidad */
  .trees {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 1;
  }

  .tree {
    display: inline-block;
    margin: 0 10px;
    width: 50px;
    height: 100px;
    background: linear-gradient(to top, #006400, #00ff00);
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    position: relative;
  }

  .tree::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 20px;
    width: 10px;
    height: 20px;
    background: #8B4513;
  }

</style>
</head>
<body>

<h1>¬°Feliz Navidad! üéÑ‚ú®</h1>

<div class="message">
  <p>Que esta Navidad est√© llena de risas, chocolate y momentos m√°gicos üç´‚ú®</p>
</div>

<div class="message">
  <img src="images/reno.gif" alt="Reno divertido">
  <p>Un reno travieso se ha colado para desearte alegr√≠a üòÑ</p>
</div>

<div class="message">
  <img src="images/regalo.jpg" alt="Regalo navide√±o">
  <p>Que cada regalo venga con un poco de magia üéÅ‚ú®</p>
</div>

<!-- √Årboles decorativos -->
<div class="trees">
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
</div>

<!-- Nieve animada con Canvas -->
<canvas id="snow"></canvas>

<script>
  // Mostrar mensajes uno por uno
  const messages = document.querySelectorAll('.message');
  let delay = 0;
  messages.forEach(msg => {
    setTimeout(()=>{ msg.classList.add('show'); }, delay);
    delay += 800;
  });

  // Canvas para nieve
  const canvas = document.getElementById('snow');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const numFlakes = 100;
  const flakes = [];

  for(let i=0;i<numFlakes;i++){
    flakes.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      radius: Math.random()*3+2,
      speed: Math.random()*1+0.5,
      wind: Math.random()*0.5-0.25
    });
  }

  function drawFlakes() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'white';
    flakes.forEach(f=>{
      ctx.beginPath();
      ctx.arc(f.x,f.y,f.radius,0,Math.PI*2);
      ctx.fill();
      f.y += f.speed;
      f.x += f.wind;
      if(f.y>canvas.height){ f.y=0; f.x=Math.random()*canvas.width; }
      if(f.x>canvas.width){ f.x=0; }
      if(f.x<0){ f.x=canvas.width; }
    });
    requestAnimationFrame(drawFlakes);
  }
  drawFlakes();

  window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

</script>
</body>
</html>
