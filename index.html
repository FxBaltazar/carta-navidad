<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Navide√±a Extravagante</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #ffe6b3, #ffd700);
    text-align: center;
    overflow-x: hidden;
    position: relative;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    color: #d9534f;
    font-size: 3em;
    margin: 20px 0;
    text-shadow: 2px 2px 5px #fff;
  }

  .message {
    background-color: rgba(255,255,255,0.9);
    padding: 20px;
    margin: 20px auto;
    border-radius: 15px;
    max-width: 600px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .message:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
  }

  img {
    max-width: 90%;
    height: auto;
    border-radius: 10px;
    margin: 15px 0;
    transition: transform 0.3s;
  }

  img:hover {
    transform: scale(1.05) rotate(2deg);
  }

  p {
    font-size: 1.2em;
    color: #333;
  }

  /* Animaci√≥n de nieve */
  .snowflake {
    position: fixed;
    top: -10px;
    z-index: 9999;
    color: white;
    user-select: none;
    pointer-events: none;
    font-size: 1em;
    animation-name: fall;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  /* Confeti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: red;
    top: 0;
    z-index: 9999;
    pointer-events: none;
    opacity: 0.8;
    border-radius: 50%;
    animation: confettiFall linear infinite;
  }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  /* Luces parpadeantes */
  .light {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: yellow;
    animation: blink 1.5s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  @media (max-width: 600px) {
    h1 { font-size: 2.2em; }
    .message { padding: 15px; }
    p { font-size: 1em; }
  }
</style>
</head>
<body>

<h1>¬°Feliz Navidad! üéÑ‚ú®</h1>

<div class="message">
  <p>Que esta Navidad est√© llena de risas, chocolate y momentos m√°gicos üç´‚ú®</p>
</div>

<div class="message">
  <img src="images/reno.gif" alt="Reno divertido">
  <p>Un reno travieso se ha colado para desearte alegr√≠a üòÑ</p>
</div>

<div class="message">
  <img src="images/regalo.jpg" alt="Regalo navide√±o">
  <p>Que cada regalo venga con un poco de magia üéÅ‚ú®</p>
</div>

<div class="message">
  <img src="images/arbol.gif" alt="√Årbol navide√±o">
  <p>¬°Que los √°rboles brillen y los dulces lluevan! üéÑüç¨</p>
</div>

<!-- Nieve -->
<script>
  const numFlakes = 40;
  for(let i=0; i<numFlakes; i++){
    let snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.fontSize = (Math.random()*15+10) + 'px';
    snow.style.animationDuration = (Math.random()*5+5) + 's';
    snow.innerText = '‚ùÑ';
    document.body.appendChild(snow);
  }

  // Confeti
  const numConfetti = 30;
  const colors = ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff'];
  for(let i=0; i<numConfetti; i++){
    let conf = document.createElement('div');
    conf.classList.add('confetti');
    conf.style.left = Math.random() * 100 + 'vw';
    conf.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    conf.style.animationDuration = (Math.random()*5+3) + 's';
    conf.style.width = conf.style.height = (Math.random()*8+5)+'px';
    document.body.appendChild(conf);
  }

  // Luces parpadeantes
  const numLights = 20;
  for(let i=0; i<numLights; i++){
    let light = document.createElement('div');
    light.classList.add('light');
    light.style.left = Math.random()*100 + 'vw';
    light.style.top = Math.random()*100 + 'vh';
    document.body.appendChild(light);
  }
</script>

</body>
</html>
