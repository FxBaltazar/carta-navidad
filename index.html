<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Extravagante üéÑ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #001f3f, #003366);
    font-family: 'Arial', sans-serif;
  }

  /* Nieve */
  .snowflake {
    position: fixed;
    top: -10px;
    color: #fff;
    font-size: 1em;
    user-select: none;
    z-index: 1000;
    animation-name: fall;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  /* Luces de Navidad */
  .lights {
    position: fixed;
    width: 100%;
    height: 50px;
    top: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 999;
  }

  .light {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: red;
    box-shadow: 0 0 10px red;
    animation: blink 1.5s infinite alternate;
  }

  .light:nth-child(2) { background: yellow; box-shadow: 0 0 10px yellow; animation-delay: 0.2s; }
  .light:nth-child(3) { background: green; box-shadow: 0 0 10px green; animation-delay: 0.4s; }
  .light:nth-child(4) { background: blue; box-shadow: 0 0 10px blue; animation-delay: 0.6s; }

  @keyframes blink {
    0% { opacity: 0.2; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1.2); }
  }

  /* √Årbol de Navidad */
  .tree {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-bottom: 120px solid #0a5;
  }

  .tree:after {
    content: "";
    position: absolute;
    top: 60px;
    left: -60px;
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-bottom: 120px solid #0a5;
    z-index: -1;
  }

  .ornament {
    position: absolute;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: red;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .ornament:hover {
    transform: scale(1.5);
    box-shadow: 0 0 20px yellow;
  }

  /* Trunk */
  .trunk {
    position: absolute;
    bottom: -20px;
    left: -15px;
    width: 30px;
    height: 40px;
    background: #663300;
  }

</style>
</head>
<body>

<!-- Luces -->
<div class="lights">
  <div class="light"></div>
  <div class="light"></div>
  <div class="light"></div>
  <div class="light"></div>
</div>

<!-- √Årbol -->
<div class="tree">
  <div class="trunk"></div>
  <div class="ornament" style="top:20px; left:40px;"></div>
  <div class="ornament" style="top:40px; left:20px;"></div>
  <div class="ornament" style="top:60px; left:60px;"></div>
  <div class="ornament" style="top:80px; left:30px;"></div>
</div>

<script>
// Crear nieve
const snowCount = 50;
for(let i=0; i<snowCount; i++){
  const snow = document.createElement('div');
  snow.className = 'snowflake';
  snow.style.left = Math.random() * window.innerWidth + 'px';
  snow.style.fontSize = (Math.random()*10 + 10) + 'px';
  snow.style.animationDuration = (Math.random()*5 + 5) + 's';
  snow.style.opacity = Math.random();
  snow.innerHTML = '‚ùÑ';
  document.body.appendChild(snow);
}
</script>

</body>
</html>
