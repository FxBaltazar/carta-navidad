<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva ðŸŽ„</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.jpg') center/cover no-repeat fixed;
  overflow: hidden;
}

/* Barra superior */
.top-bar {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 1000;
}

.top-bar button {
  width: 58px;
  height: 58px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg,#240046,#3c096c,#5a189a,#7209b7);
  color: white;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(160,0,255,.5);
}

/* ===== MENÃš FONDOS ===== */
#bgMenu {
  display: none;
  position: fixed;
  top: 85px;
  left: 50%;
  transform: translateX(-50%);
  width: 94vw;
  max-height: 75vh;
  background: rgba(0,0,0,0.88);
  border-radius: 14px;
  padding: 14px;
  z-index: 1001;
  overflow-y: auto;
}

/* Encabezado */
.bg-header {
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: center;
  margin-bottom: 14px;
}

.closeBtn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: none;
  background: #ff4d4d;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.bg-title {
  text-align: center;
  color: white;
  font-size: 1.4em;
  font-weight: bold;
  text-shadow: 0 0 6px #000;
  margin-right: 34px;
}

/* Matriz 4xN */
.bg-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.bg-grid img {
  width: 100%;
  height: 26vw;
  max-height: 160px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
}

/* ===== EFECTO ===== */
.effect {
  position: fixed;
  width: 300px;
  height: 300px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
  transition: all 1s ease;
}

.effect span {
  text-align: center;
  padding: 22px;
  font-size: 1.1em;
}

/* Formas base */
.shape-circle { border-radius: 50%; }

/* Nuevas figuras */
.shape-heart-soft {
  clip-path: polygon(
    50% 15%, 65% 5%, 85% 20%, 85% 45%,
    50% 85%, 15% 45%, 15% 20%, 35% 5%
  );
}

.shape-music {
  clip-path: polygon(
    40% 10%, 55% 10%, 55% 60%,
    70% 65%, 70% 80%, 55% 75%,
    40% 70%, 40% 30%
  );
}

.shape-diamond {
  clip-path: polygon(
    50% 0%, 85% 50%, 50% 100%, 15% 50%
  );
}

.shape-snow {
  clip-path: polygon(
    50% 0%, 55% 20%, 70% 30%, 55% 40%,
    60% 60%, 50% 50%, 40% 60%, 45% 40%,
    30% 30%, 45% 20%
  );
}

.shape-sun {
  clip-path: polygon(
    50% 15%, 60% 30%, 75% 35%, 60% 45%,
    65% 65%, 50% 55%, 35% 65%, 40% 45%,
    25% 35%, 40% 30%
  );
}

.shape-moon {
  clip-path: circle(40% at 60% 50%);
}

.shape-flower {
  clip-path: polygon(
    50% 20%, 60% 35%, 75% 50%, 60% 65%,
    50% 80%, 40% 65%, 25% 50%, 40% 35%
  );
}

.shape-tear {
  clip-path: polygon(
    50% 5%, 65% 35%, 60% 70%, 50% 90%,
    40% 70%, 35% 35%
  );
}

/* Animaciones */
@keyframes pulseSlow {
  0%,100% { transform: translate(-50%,-50%) scale(1); }
  50% { transform: translate(-50%,-50%) scale(1.05); }
}

@keyframes floatSoft {
  0%,100% { transform: translate(-50%,-55%); }
  50% { transform: translate(-50%,-45%); }
}

@keyframes drift {
  0% { transform: translate(-50%,-50%) rotate(0deg); }
  100% { transform: translate(-50%,-50%) rotate(360deg); }
}

/* PartÃ­culas dinÃ¡micas */
.particle {
  position: fixed;
  pointer-events: none;
  z-index: 4;
  user-select: none;
}

.emoji { font-size: 30px; }
.heart { color: rgba(255,0,0,0.7); font-size: 25px; }
.note { color: rgba(255,255,255,0.9); font-size: 30px; }
.star { color: rgba(255,255,180,0.9); font-size: 28px; }
.snowflake { color: rgba(255,255,255,0.9); font-size: 22px; }
.leaf { color: rgba(180,255,150,0.8); font-size: 24px; }
.raindrop { color: rgba(180,180,255,0.8); font-size: 12px; }

audio { display:none; }
</style>
</head>

<body>

<div class="top-bar">
  <button id="bgBtn"><i class="fas fa-image"></i></button>
  <button id="effectBtn"><i class="fas fa-eye"></i></button>
  <button id="playPauseBtn"><i class="fas fa-pause"></i></button>
</div>

<div id="bgMenu">
  <div class="bg-header">
    <button class="closeBtn" onclick="bgMenu.style.display='none'">âœ•</button>
    <div class="bg-title">Fondos</div>
  </div>

  <div class="bg-grid">
    <img src="fondo1.gif" onclick="setBackground('fondo1.gif','enamorado_tuyo.mp3','heart-soft','Enamorado Tuyo','warm')">
    <img src="fondo2.gif" onclick="setBackground('fondo2.gif','nuestra_cancion.mp3','music','Nuestra CanciÃ³n','nostalgia')">
    <img src="fondo3.gif" onclick="setBackground('fondo3.gif','new_soul.mp3','diamond','New Soul','light')">
    <img src="fondo4.gif" onclick="setBackground('fondo4.gif','sia_snowman.mp3','snow','Snowman','cold')">
    <img src="fondo5.gif" onclick="setBackground('fondo5.gif','funny_day.mp3','sun','Funny Day','happy')">
    <img src="fondo6.gif" onclick="setBackground('fondo6.gif','tonight_you_belong_to_me.mp3','moon','Tonight You Belong To Me','night')">
    <img src="fondo7.gif" onclick="setBackground('fondo7.gif','perfect_day_lou_reed.mp3','flower','Perfect Day','calm')">
    <img src="fondo8.gif" onclick="setBackground('fondo8.gif','powfu_death_bed.mp3','tear','death bed','sad')">
  </div>
</div>

<div class="effect shape-circle" id="effect">
  <span></span>
</div>

<audio id="musica" loop></audio>

<script>
const bgBtn = document.getElementById('bgBtn');
const bgMenu = document.getElementById('bgMenu');
const effectBtn = document.getElementById('effectBtn');
const effect = document.getElementById('effect');
const playPauseBtn = document.getElementById('playPauseBtn');
const musica = document.getElementById('musica');

let pausado = false;
let efectoActivo = true;
let activeIntervals = [];

bgBtn.onclick = () => {
  bgMenu.style.display = bgMenu.style.display === 'block' ? 'none' : 'block';
};

effectBtn.onclick = () => {
  efectoActivo = !efectoActivo;
  effect.style.display = efectoActivo ? 'flex' : 'none';
  effectBtn.innerHTML = efectoActivo
    ? '<i class="fas fa-eye"></i>'
    : '<i class="fas fa-eye-slash"></i>';
};

playPauseBtn.onclick = () => {
  if(pausado){
    musica.play();
    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  } else {
    musica.pause();
    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }
  pausado = !pausado;
};

function clearActiveIntervals(){
  activeIntervals.forEach(i=>clearInterval(i));
  activeIntervals = [];
  document.querySelectorAll('.particle').forEach(e=>e.remove());
}

function setBackground(fondo, musicaFile, forma, texto, mood){
  clearActiveIntervals();
  document.body.style.background =
    `url('${fondo}') center/cover no-repeat fixed`;

  effect.className = 'effect shape-' + forma;
  effect.querySelector('span').textContent = texto;
  effect.style.animation = 'none';

  // Ajustes por mood
  if(mood === 'warm'){ // corazones
    effect.style.background = 'radial-gradient(circle, rgba(255,120,120,.3), rgba(0,0,0,.9))';
    effect.style.animation = 'pulseSlow 3s infinite';
    spawnHearts();
  }
  if(mood === 'nostalgia'){ // notas musicales
    effect.style.background = 'radial-gradient(circle, rgba(255,200,120,.25), rgba(0,0,0,.9))';
    effect.style.animation = 'floatSoft 6s infinite';
    spawnNotes();
  }
  if(mood === 'light'){ // diamantes
    effect.style.background = 'radial-gradient(circle, rgba(200,255,220,.25), rgba(0,0,0,.85))';
    effect.style.animation = 'floatSoft 4s infinite';
  }
  if(mood === 'cold'){ // nieve
    effect.style.background = 'radial-gradient(circle, rgba(200,220,255,.25), rgba(0,0,0,.9))';
    effect.style.animation = 'drift 12s linear infinite';
    spawnSnow();
  }
  if(mood === 'happy'){ // sol/emojis
    effect.style.background = 'radial-gradient(circle, rgba(255,255,180,.35), rgba(0,0,0,.85))';
    effect.style.animation = 'pulseSlow 2s infinite';
    spawnEmojis();
  }
  if(mood === 'night'){ // luna/hojas
    effect.style.background = 'radial-gradient(circle, rgba(120,160,255,.25), rgba(0,0,0,.9))';
    effect.style.animation = 'floatSoft 7s infinite';
    spawnLeaves();
  }
  if(mood === 'calm'){ // flor
    effect.style.background = 'radial-gradient(circle, rgba(200,180,150,.25), rgba(0,0,0,.9))';
    effect.style.animation = 'floatSoft 8s infinite';
  }
  if(mood === 'sad'){ // lÃ¡grimas
    effect.style.background = 'radial-gradient(circle, rgba(180,180,200,.18), rgba(0,0,0,.92))';
    effect.style.animation = 'pulseSlow 6s infinite';
    spawnRain();
  }

  musica.src = musicaFile;
  musica.play();
  pausado = false;
  playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  bgMenu.style.display = 'none';
}

// ===== PartÃ­culas especÃ­ficas =====
function spawnHearts(){
  activeIntervals.push(setInterval(()=>{
    const h = document.createElement('div');
    h.className='particle heart';
    h.style.left=Math.random()*window.innerWidth+'px';
    h.style.top=Math.random()*window.innerHeight+'px';
    h.style.fontSize = Math.random()*20+20+'px';
    document.body.appendChild(h);
    setTimeout(()=>{h.remove()},2000);
  },150));
}

function spawnNotes(){
  activeIntervals.push(setInterval(()=>{
    const n = document.createElement('div');
    n.className='particle note';
    n.style.left=Math.random()*window.innerWidth+'px';
    n.style.top='-30px';
    n.style.fontSize = Math.random()*25+20+'px';
    document.body.appendChild(n);
    const speed = Math.random()*0.5+0.2;
    let y= -30;
    function move(){y+=speed; if(y>window.innerHeight){n.remove()} else {n.style.top=y+'px'; requestAnimationFrame(move)}}
    move();
  },300));
}

function spawnSnow(){
  activeIntervals.push(setInterval(()=>{
    const s=document.createElement('div');
    s.className='particle snowflake';
    s.style.left=Math.random()*window.innerWidth+'px';
    s.style.top='-20px';
    s.style.fontSize=Math.random()*20+15+'px';
    document.body.appendChild(s);
    const speed=Math.random()*0.3+0.1;
    let y=-20;
    function move(){y+=speed; if(y>window.innerHeight){s.remove()} else {s.style.top=y+'px'; requestAnimationFrame(move)}}
    move();
  },100));
}

function spawnLeaves(){
  activeIntervals.push(setInterval(()=>{
    const l=document.createElement('div');
    l.className='particle leaf';
    l.style.left=Math.random()*window.innerWidth+'px';
    l.style.top='-20px';
    l.style.fontSize=Math.random()*20+15+'px';
    document.body.appendChild(l);
    const speed=Math.random()*0.2+0.05;
    let y=-20;
    function move(){y+=speed; if(y>window.innerHeight){l.remove()} else {y+=Math.sin(y/30); l.style.top=y+'px'; requestAnimationFrame(move)}}
    move();
  },400));
}

function spawnRain(){
  activeIntervals.push(setInterval(()=>{
    const r=document.createElement('div');
    r.className='particle raindrop';
    r.style.left=Math.random()*window.innerWidth+'px';
    r.style.top='-20px';
    document.body.appendChild(r);
    const speed=Math.random()*2+2;
    let y=-20;
    function move(){y+=speed; if(y>window.innerHeight){r.remove()} else {r.style.top=y+'px'; requestAnimationFrame(move)}}
    move();
  },50));
}

function spawnEmojis(){
  activeIntervals.push(setInterval(()=>{
    const e=document.createElement('div');
    e.className='particle emoji';
    e.textContent='ðŸ˜„';
    const size=Math.random()*20+25;
    e.style.fontSize=size+'px';
    const startEdge=Math.floor(Math.random()*4);
    const duration=Math.random()*4+4;
    let startX,startY,endX,endY;
    switch(startEdge){
      case 0:
        startX=Math.random()*window.innerWidth; startY=-50; endX=window.innerWidth/2; endY=window.innerHeight+50; break;
      case 1:
        startX=Math.random()*window.innerWidth; startY=window.innerHeight+50; endX=window.innerWidth/2; endY=-50; break;
      case 2:
        startX=-50; startY=Math.random()*window.innerHeight; endX=window.innerWidth+50; endY=window.innerHeight/2; break;
      case 3:
        startX=window.innerWidth+50; startY=Math.random()*window.innerHeight; endX=-50; endY=window.innerHeight/2; break;
    }
    e.style.left=startX+'px';
    e.style.top=startY+'px';
    document.body.appendChild(e);
    const startTime=performance.now();
    function animate(now){
      const elapsed=(now-startTime)/1000;
      const t=Math.min(elapsed/duration,1);
      const x=startX+(endX-startX)*t;
      const y=startY+(endY-startY)*t;
      const rotation=360*t*(Math.random()>0.5?1:-1);
      e.style.transform=`translate(-50%, -50%) translate(${x}px,${y}px) rotate(${rotation}deg)`;
      if(t<1) requestAnimationFrame(animate); else e.remove();
    }
    requestAnimationFrame(animate);
  },400));
}
</script>

</body>
</html>
