<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva ðŸŽ„</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondos/fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Botones adaptables */
.boton-container {
  position: fixed;
  top: 5%;
  left: 5%;
  display: flex;
  flex-wrap: wrap;
  gap: 3vw;
  z-index: 1000;
}

.boton {
  padding: 3vw 5vw;
  background: red;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 4vw;
  transition: transform 0.2s;
}

.boton:hover {
  transform: scale(1.1);
}

/* Nieve */
.snowflake {
  position: fixed;
  top: -10px;
  color: #fff;
  font-size: 3vw;
  user-select: none;
  z-index: 999;
  animation-name: fall;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>

<div class="boton-container">
  <button id="musicBtn" class="boton">ðŸŽµ MÃºsica ON</button>
  <button id="bgBtn" class="boton">ðŸŽ¨ Cambiar Fondo</button>
</div>

<!-- MÃºsica -->
<audio id="musica" loop>
  <source src="mÃºsica/villancico.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<script>
  // ==== MÃºsica ====
  const musicBtn = document.getElementById('musicBtn');
  const musica = document.getElementById('musica');
  let musicaActiva = false;

  musicBtn.addEventListener('click', () => {
    if (!musicaActiva) {
      musica.play();
      musicBtn.textContent = 'ðŸŽµ MÃºsica OFF';
      musicaActiva = true;
    } else {
      musica.pause();
      musicBtn.textContent = 'ðŸŽµ MÃºsica ON';
      musicaActiva = false;
    }
  });

  // ==== Cambiar fondo ====
  const bgBtn = document.getElementById('bgBtn');
  const fondos = ['fondos/fondo1.gif', 'fondos/fondo2.gif']; // agrega mÃ¡s GIFs si quieres
  let indiceFondo = 0;

  bgBtn.addEventListener('click', () => {
    indiceFondo = (indiceFondo + 1) % fondos.length;
    document.body.style.backgroundImage = `url('${fondos[indiceFondo]}')`;
  });

  // ==== Nieve ====
  const snowCount = 50; // cantidad de copos
  for(let i=0; i<snowCount; i++){
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.fontSize = (Math.random()*5 + 3) + 'vw';
    snow.style.animationDuration = (Math.random()*5 + 5) + 's';
    snow.style.opacity = Math.random();
    snow.innerHTML = 'â„';
    document.body.appendChild(snow);
  }
</script>

</body>
</html>
