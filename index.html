<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Fondo completo */
#bgContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}
#bgContainer img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* ajusta el GIF al fondo sin recortar */
}

/* Bot√≥n y contenedor */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  flex-wrap: wrap;
  gap: 2vw;
  z-index: 1000;
}

/* Botones */
.boton {
  padding: 2vw 4vw;
  font-weight: bold;
  font-size: 3.5vw;
  border: 2px solid #ddd;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg,#223D47,#B3C2C8,#759AB0,#7E9D9A);
  background-size: 400% 400%;
  color: white;
  text-shadow: 1px 1px 3px black;
  box-shadow: 0 0 8px #111, 0 0 14px #222;
  animation: rainbowBG 10s ease infinite alternate;
}
@keyframes rainbowBG {0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; }}

/* Men√∫s */
.menu {
  position: absolute;
  display: none;
  top: 10vh;
  left: 2vw;
  background: rgba(0,0,0,0.75);
  padding: 1vw;
  border-radius: 12px;
  z-index: 1001;
}

/* Cerrar */
.closeBtn {
  padding: 0.8vw 1.4vw;
  font-size: 3.5vw;
  font-weight: bold;
  border-radius: 50%;
  border: 2px solid #fff;
  background: #9999FF;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 12px black, 0 0 20px #3a88b5;
}

/* Miniaturas de fondos */
.bg-thumbnails {
  display: flex;
  flex-wrap: wrap;
  gap: 0.8vw;
  margin-top: 1vw;
}
.bg-thumbnails img {
  width: 16vw;
  height: 12vw;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
  object-fit: cover;
}

/* Carrusel de m√∫sica tipo tarjetas */
.music-carousel-container {
  position: relative;
  width: 90vw;
  margin: 1vw auto;
  perspective: 1000px;
}
.music-carousel {
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.5s ease;
}
.songCard {
  min-width: 20vw;
  margin: 0 1vw;
  background: linear-gradient(45deg,#223D47,#B3C2C8,#759AB0,#7E9D9A);
  color: white;
  border-radius: 12px;
  padding: 1vw;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: transform 0.5s, opacity 0.5s;
  flex-shrink: 0;
  opacity: 0.5;
  transform: scale(0.8);
}
.songCard.active {
  opacity: 1;
  transform: scale(1);
  box-shadow: 0 8px 20px rgba(0,0,0,0.7);
}

/* Flechas carrusel */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 4vw;
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  border-radius: 50%;
  padding: 0.5vw 1vw;
  cursor: pointer;
  z-index: 2;
}
#prevBtn { left: -3vw; }
#nextBtn { right: -3vw; }

/* Nieve */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 3vw;
  z-index: 999;
  animation: fall linear infinite;
}
@keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
</style>
</head>

<body>

<div id="bgContainer">
  <img src="fondo1.gif" id="bgImage">
</div>

<div class="boton-container">
  <button id="musicBtn" class="boton">üéµ M√∫sica</button>
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="playPauseBtn" class="boton" style="display:none;">‚èØÔ∏è Pausar</button>
</div>

<!-- Men√∫ m√∫sica -->
<div id="musicMenu" class="menu">
  <button class="closeBtn" onclick="musicMenu.style.display='none'">‚úñ</button>
  <div class="music-carousel-container">
    <button id="prevBtn" class="carousel-btn">&#8592;</button>
    <div class="music-carousel" id="musicCarousel">
      <div class="songCard active" onclick="cambiarMusica('sia_snowman.mp3')">Sia - Snowman</div>
      <div class="songCard" onclick="cambiarMusica('cascanueces_marcha.mp3')">Cascanueces Marcha</div>
      <div class="songCard" onclick="cambiarMusica('bing_crosby_beginning.mp3')">Bing Crosby - It's Beginning To Look A Lot Like Christmas</div>
      <div class="songCard" onclick="cambiarMusica('wham_last_christmas.mp3')">Wham! - Last Christmas</div>
      <div class="songCard" onclick="cambiarMusica('bing_andrews_santa.mp3')">Bing Crosby, The Andrews Sisters - Santa Claus Is Comin' To Town</div>
      <div class="songCard" onclick="cambiarMusica('karol_of_the_bells.mp3')">Karol of the Bells [Krampus]</div>
      <div class="songCard" onclick="cambiarMusica('new_soul_yael_naim.mp3')">New soul - Yael Naim</div>
      <div class="songCard" onclick="cambiarMusica('lennon_tonight.mp3')">The Lennon Sisters - Tonight You Belong To Me</div>
      <div class="songCard" onclick="cambiarMusica('powfu_death_bed.mp3')">Powfu - death bed</div>
    </div>
    <button id="nextBtn" class="carousel-btn">&#8594;</button>
  </div>
</div>

<!-- Men√∫ fondos -->
<div id="bgMenu" class="menu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úñ</button>
  <div class="bg-thumbnails">
    <img src="fondo1.gif" onclick="cambiarFondo('fondo1.gif')">
    <img src="fondo2.gif" onclick="cambiarFondo('fondo2.gif')">
    <img src="fondo3.gif" onclick="cambiarFondo('fondo3.gif')">
    <img src="fondo4.gif" onclick="cambiarFondo('fondo4.gif')">
    <img src="fondo5.gif" onclick="cambiarFondo('fondo5.gif')">
  </div>
</div>

<audio id="musica" loop></audio>

<script>
// Nieve
for(let i=0;i<50;i++){
  let s=document.createElement('div');
  s.className='snowflake';
  s.style.left=Math.random()*100+'vw';
  s.style.fontSize=(Math.random()*4+2)+'vw';
  s.style.animationDuration=(Math.random()*5+5)+'s';
  s.innerHTML='‚ùÑ';
  document.body.appendChild(s);
}

// Referencias
const musicBtn=document.getElementById('musicBtn');
const bgBtn=document.getElementById('bgBtn');
const musicMenu=document.getElementById('musicMenu');
const bgMenu=document.getElementById('bgMenu');
const musica=document.getElementById('musica');
const playPauseBtn=document.getElementById('playPauseBtn');
const bgImage=document.getElementById('bgImage');

// Carrusel m√∫sica tipo tarjetas
const carousel=document.getElementById('musicCarousel');
let activeIndex=0;
const cards=carousel.children;

function updateCarousel(){
  for(let i=0;i<cards.length;i++){
    cards[i].classList.remove('active');
  }
  cards[activeIndex].classList.add('active');
}

document.getElementById('nextBtn').onclick=()=>{
  activeIndex=(activeIndex+1)%cards.length;
  updateCarousel();
};

document.getElementById('prevBtn').onclick=()=>{
  activeIndex=(activeIndex-1+cards.length)%cards.length;
  updateCarousel();
};

musicBtn.onclick=()=>{
  musicMenu.style.display=musicMenu.style.display==='flex'?'none':'flex';
  bgMenu.style.display='none';
};

bgBtn.onclick=()=>{
  bgMenu.style.display=bgMenu.style.display==='flex'?'none':'flex';
  musicMenu.style.display='none';
};

function cambiarMusica(ruta){
  musica.src=ruta;
  musica.muted=false;
  musica.play();
  playPauseBtn.style.display='inline-block';
  playPauseBtn.textContent='‚èØÔ∏è Pausar';
  pausado=false;
}

function cambiarFondo(ruta){
  bgImage.src=ruta;
}

let pausado=false;
playPauseBtn.onclick=()=>{
  if(pausado){
    musica.play();
    playPauseBtn.textContent='‚èØÔ∏è Pausar';
  }else{
    musica.pause();
    playPauseBtn.textContent='‚èØÔ∏è Reanudar';
  }
  pausado=!pausado;
};
</script>
</body>
</html>
