<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* ================= BOTONES ================= */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  gap: 2vw;
  z-index: 1000;
}

.boton {
  padding: 2vw 4vw;
  font-weight: bold;
  font-size: 3.5vw;
  border: 2px solid #ddd;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg,#223D47,#6f8792,#445b66);
  color: white;
  text-shadow: 1px 1px 3px black;
}

/* ================= MEN√öS ================= */
.menu {
  position: absolute;
  display: none;
  top: 10vh;
  left: 2vw;
  background: rgba(0,0,0,0.75);
  padding: 1vw;
  border-radius: 12px;
  z-index: 1001;
}

#musicMenu {
  flex-direction: column;
}

#bgMenu {
  display: flex;
  flex-wrap: wrap;
  max-width: 100vw;
}

.songBtn {
  padding: 1vw 2vw;
  font-size: 3vw;
  margin-bottom: 1vw;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #2b3a42;
  color: white;
  cursor: pointer;
}

#bgMenu img {
  width: 18vw;
  height: 18vw;
  object-fit: cover;
  margin: 1vw;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
}

.closeBtn {
  font-size: 3.5vw;
  border-radius: 50%;
  border: 2px solid white;
  background: #444;
  color: white;
  margin-bottom: 1vw;
  cursor: pointer;
}

/* ================= NIEVE ================= */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 3vw;
  animation: fall linear infinite;
  z-index: 500;
}
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}

/* ================= KRAMPUS MODE ================= */
#krampusOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 600;
  display: none;
  animation: flicker 6s infinite;
}

@keyframes flicker {
  0%,100% { opacity: 0.35; }
  50% { opacity: 0.5; }
}

/* ================= BOLA DE NIEVE ================= */
#snowGlobe {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 70vw;
  height: 70vw;
  max-width: 420px;
  max-height: 420px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background:
    radial-gradient(circle at top, #555, #111 70%);
  border: 6px solid rgba(200,200,255,0.6);
  box-shadow:
    0 0 40px rgba(200,200,255,0.4),
    inset 0 0 40px rgba(0,0,0,0.8);
  z-index: 700;
  display: none;
  overflow: hidden;
}

/* ================= TEXTO ENDING ================= */
#credits {
  position: absolute;
  bottom: -100%;
  width: 100%;
  text-align: center;
  color: #ddd;
  font-size: 4vw;
  line-height: 1.6;
  animation: scrollCredits 22s linear infinite;
}

@keyframes scrollCredits {
  from { bottom: -100%; }
  to { bottom: 120%; }
}

/* ================= EST√ÅTICA ================= */
#staticNoise {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  z-index: 650;
  display: none;
  animation: noiseMove 0.4s infinite;
}

@keyframes noiseMove {
  from { background-position: 0 0; }
  to { background-position: 0 10px; }
}
</style>
</head>

<body>

<div class="boton-container">
  <button id="musicBtn" class="boton">üéµ M√∫sica</button>
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="playPauseBtn" class="boton" style="display:none;">‚èØÔ∏è Pausar</button>
</div>

<div id="musicMenu" class="menu">
  <button class="closeBtn" onclick="musicMenu.style.display='none'">‚úñ</button>
  <div class="songBtn" onclick="cambiarMusica('karol_of_the_bells.mp3')">Karol of the Bells [Krampus]</div>
</div>

<div id="bgMenu" class="menu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úñ</button>
  <img src="fondo1.gif" onclick="cambiarFondo('fondo1.gif')">
</div>

<audio id="musica" loop></audio>

<!-- KRAMPUS ELEMENTOS -->
<div id="krampusOverlay"></div>
<div id="staticNoise"></div>

<div id="snowGlobe">
  <div id="credits">
    La nieve cae‚Ä¶<br>
    La m√∫sica observa‚Ä¶<br><br>
    Nada termina aqu√≠<br><br>
    Felices Fiestas
  </div>
</div>

<script>
// Nieve
for(let i=0;i<40;i++){
  let s=document.createElement('div');
  s.className='snowflake';
  s.style.left=Math.random()*100+'vw';
  s.style.fontSize=(Math.random()*4+2)+'vw';
  s.style.animationDuration=(Math.random()*6+6)+'s';
  s.innerHTML='‚ùÑ';
  document.body.appendChild(s);
}

// Referencias
const musicBtn = document.getElementById('musicBtn');
const bgBtn = document.getElementById('bgBtn');
const musicMenu = document.getElementById('musicMenu');
const bgMenu = document.getElementById('bgMenu');
const musica = document.getElementById('musica');
const playPauseBtn = document.getElementById('playPauseBtn');

const snowGlobe = document.getElementById('snowGlobe');
const krampusOverlay = document.getElementById('krampusOverlay');
const staticNoise = document.getElementById('staticNoise');

musicBtn.onclick=()=>{
  musicMenu.style.display = musicMenu.style.display==='flex'?'none':'flex';
  bgMenu.style.display='none';
};

bgBtn.onclick=()=>{
  bgMenu.style.display = bgMenu.style.display==='flex'?'none':'flex';
  musicMenu.style.display='none';
};

function activarKrampus(){
  snowGlobe.style.display='block';
  krampusOverlay.style.display='block';
  staticNoise.style.display='block';
}

function desactivarKrampus(){
  snowGlobe.style.display='none';
  krampusOverlay.style.display='none';
  staticNoise.style.display='none';
}

function cambiarMusica(ruta){
  musica.src=ruta;
  musica.play();
  playPauseBtn.style.display='inline-block';
  playPauseBtn.textContent='‚èØÔ∏è Pausar';
  pausado=false;

  if(ruta === 'karol_of_the_bells.mp3'){
    activarKrampus();
  } else {
    desactivarKrampus();
  }
}

function cambiarFondo(ruta){
  document.body.style.backgroundImage = `url('${ruta}')`;
}

let pausado=false;
playPauseBtn.onclick=()=>{
  if(pausado){
    musica.play();
    playPauseBtn.textContent='‚èØÔ∏è Pausar';
  } else {
    musica.pause();
    playPauseBtn.textContent='‚èØÔ∏è Reanudar';
  }
  pausado=!pausado;
};
</script>

</body>
</html>
