<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondos/fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Bot√≥n y contenedor */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  flex-wrap: wrap;
  gap: 2vw;
  z-index: 1000;
}

/* Botones navide√±os con arco√≠ris de colores navide√±os */
.boton {
  padding: 2vw 4vw;
  font-weight: bold;
  font-size: 3.5vw; /* m√°s peque√±o */
  border: 2px solid #fff;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg, red, green, gold, white, orange, green, red);
  background-size: 400% 400%;
  color: white;
  text-shadow: 1px 1px 2px black;
  box-shadow: 0 0 8px white, 0 0 16px #ff0, 0 0 24px #f0f, 0 0 32px #0ff;
  animation: rainbowBG 8s ease infinite, glow 2s ease-in-out infinite alternate;
  transition: transform 0.2s;
}

.boton:hover {
  transform: scale(1.1);
  box-shadow: 0 0 16px white, 0 0 32px #ff0, 0 0 48px #f0f, 0 0 64px #0ff;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glow {
  0% { box-shadow: 0 0 8px white, 0 0 16px #ff0, 0 0 24px #f0f, 0 0 32px #0ff; }
  100% { box-shadow: 0 0 16px white, 0 0 32px #ff0, 0 0 48px #f0f, 0 0 64px #0ff; }
}

/* Men√∫s de selecci√≥n */
.menu {
  position: absolute;
  display: none;
  flex-wrap: wrap;
  gap: 2vw;
  top: 10vh;
  left: 2vw;
  background: rgba(0,0,0,0.6);
  padding: 1vw;
  border-radius: 10px;
  z-index: 1001;
}

.menu img {
  width: 20vw;
  height: auto;
  border: 2px solid #fff;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.menu img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px #fff;
}

/* Bot√≥n cerrar */
.closeBtn {
  padding: 0.5vw 1vw;
  font-size: 3vw;
  border-radius: 10px;
  border: none;
  background: red;
  color: white;
  cursor: pointer;
  margin-bottom: 1vw;
}

/* Nieve */
.snowflake {
  position: fixed;
  top: -10px;
  color: #fff;
  font-size: 3vw;
  user-select: none;
  z-index: 999;
  animation-name: fall;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>

<div class="boton-container">
  <button id="musicBtn" class="boton">üéµ M√∫sica</button>
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="playPauseBtn" class="boton">‚èØÔ∏è Pausar/Reanudar</button>
</div>

<!-- Men√∫ m√∫sica -->
<div id="musicMenu" class="menu">
  <button class="closeBtn" onclick="musicMenu.style.display='none'">X</button>
  <button onclick="cambiarMusica('musica/villancico.mp3')">üé∂ Villancico</button>
  <button onclick="cambiarMusica('musica/navidad2.mp3')">üé∂ Navidad 2</button>
  <button onclick="cambiarMusica('musica/navidad3.mp3')">üé∂ Navidad 3</button>
</div>

<!-- Men√∫ fondos -->
<div id="bgMenu" class="menu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">X</button>
  <img src="fondos/fondo1.gif" onclick="cambiarFondo('fondos/fondo1.gif')">
  <img src="fondos/fondo2.gif" onclick="cambiarFondo('fondos/fondo2.gif')">
  <img src="fondos/fondo3.gif" onclick="cambiarFondo('fondos/fondo3.gif')">
</div>

<!-- M√∫sica -->
<audio id="musica" loop>
  <source src="musica/villancico.mp3" type="audio/mpeg">
</audio>

<script>
  // ==== Nieve ====
  const snowCount = 50;
  for(let i=0; i<snowCount; i++){
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.fontSize = (Math.random()*5 + 3) + 'vw';
    snow.style.animationDuration = (Math.random()*5 + 5) + 's';
    snow.style.opacity = Math.random();
    snow.innerHTML = '‚ùÑ';
    document.body.appendChild(snow);
  }

  // ==== Botones men√∫s ====
  const musicBtn = document.getElementById('musicBtn');
  const bgBtn = document.getElementById('bgBtn');
  const musicMenu = document.getElementById('musicMenu');
  const bgMenu = document.getElementById('bgMenu');
  const musica = document.getElementById('musica');
  const playPauseBtn = document.getElementById('playPauseBtn');

  musicBtn.addEventListener('click', () => {
    musicMenu.style.display = musicMenu.style.display === 'flex' ? 'none' : 'flex';
    bgMenu.style.display = 'none';
  });

  bgBtn.addEventListener('click', () => {
    bgMenu.style.display = bgMenu.style.display === 'flex' ? 'none' : 'flex';
    musicMenu.style.display = 'none';
  });

  // ==== Funciones para cambiar m√∫sica y fondo ====
  function cambiarMusica(ruta) {
    musica.src = ruta;
    musica.play();
  }

  function cambiarFondo(ruta) {
    document.body.style.backgroundImage = `url('${ruta}')`;
  }

  // ==== Bot√≥n pausar/reanudar m√∫sica ====
  let pausado = false;
  playPauseBtn.addEventListener('click', () => {
    if(!pausado){
      musica.pause();
      playPauseBtn.textContent = '‚èØÔ∏è Reanudar';
      pausado = true;
    } else {
      musica.play();
      playPauseBtn.textContent = '‚èØÔ∏è Pausar';
      pausado = false;
    }
  });
</script>

</body>
</html>
