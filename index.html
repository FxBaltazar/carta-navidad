<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondos/fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Bot√≥n y contenedor */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  flex-wrap: wrap;
  gap: 2vw;
  z-index: 1000;
}

/* Botones navide√±os arco√≠ris oscuro */
.boton {
  padding: 2vw 4vw;
  font-weight: bold;
  font-size: 3.5vw;
  border: 2px solid #ddd;
  border-radius: 12px;
  cursor: pointer;

  background: linear-gradient(
    45deg,
    #5a0000,
    #003b1f,
    #6b4f00,
    #1f2f2f,
    #4a2a12
  );
  background-size: 400% 400%;

  color: white;
  text-shadow: 1px 1px 3px black;
  box-shadow: 0 0 8px #111, 0 0 14px #222;
  animation: rainbowBG 10s ease infinite alternate, glow 3s ease-in-out infinite alternate;
  transition: transform 0.2s;
}

.boton:hover {
  transform: scale(1.08);
  box-shadow: 0 0 12px #111, 0 0 22px #222;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glow {
  0% { box-shadow: 0 0 8px #111, 0 0 14px #222; }
  100% { box-shadow: 0 0 14px #111, 0 0 26px #222; }
}

/* Men√∫s de selecci√≥n */
.menu {
  position: absolute;
  display: none;
  flex-wrap: wrap;
  gap: 2vw;
  top: 10vh;
  left: 2vw;
  background: rgba(0,0,0,0.75);
  padding: 1vw;
  border-radius: 12px;
  z-index: 1001;
}

/* Bot√≥n cerrar MUY NOTORIO */
.closeBtn {
  padding: 0.8vw 1.4vw;
  font-size: 3.5vw;
  font-weight: bold;
  border-radius: 50%;
  border: 2px solid #fff;
  background: #b00000;
  color: white;
  cursor: pointer;
  margin-bottom: 1vw;
  box-shadow: 0 0 12px black, 0 0 20px #b00000;
}

/* Botones de canciones */
.songBtn {
  padding: 1vw 2vw;
  font-size: 3vw;
  border-radius: 8px;
  border: 1px solid #ddd;

  background: linear-gradient(
    45deg,
    #003b1f,
    #4a2a12,
    #6b4f00
  );

  color: white;
  cursor: pointer;
  text-align: center;
  text-shadow: 1px 1px 2px black;
  transition: transform 0.2s, box-shadow 0.2s;
}

.songBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 8px #fff;
}

.menu img {
  width: 20vw;
  height: auto;
  border: 2px solid #fff;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.menu img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px #fff;
}

/* Nieve */
.snowflake {
  position: fixed;
  top: -10px;
  color: #fff;
  font-size: 3vw;
  user-select: none;
  z-index: 999;
  animation-name: fall;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="boton-container">
  <button id="musicBtn" class="boton">üéµ M√∫sica</button>
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="playPauseBtn" class="boton" style="display:none;">‚èØÔ∏è Pausar</button>
</div>

<!-- Men√∫ m√∫sica -->
<div id="musicMenu" class="menu">
  <button class="closeBtn" onclick="musicMenu.style.display='none'">‚úñ</button>
  <div class="songBtn" onclick="cambiarMusica('musica/villancico.mp3')">üé∂ Villancico 1</div>
  <div class="songBtn" onclick="cambiarMusica('musica/navidad2.mp3')">üé∂ Villancico 2</div>
  <div class="songBtn" onclick="cambiarMusica('musica/navidad3.mp3')">üé∂ Villancico 3</div>
</div>

<!-- Men√∫ fondos -->
<div id="bgMenu" class="menu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úñ</button>
  <img src="fondos/fondo1.gif" onclick="cambiarFondo('fondos/fondo1.gif')">
  <img src="fondos/fondo2.gif" onclick="cambiarFondo('fondos/fondo2.gif')">
  <img src="fondos/fondo3.gif" onclick="cambiarFondo('fondos/fondo3.gif')">
</div>

<audio id="musica" loop></audio>

<script>
// ==== Nieve ====
const snowCount = 50;
for(let i=0;i<snowCount;i++){
  const snow = document.createElement('div');
  snow.className='snowflake';
  snow.style.left=Math.random()*100+'vw';
  snow.style.fontSize=(Math.random()*5+3)+'vw';
  snow.style.animationDuration=(Math.random()*5+5)+'s';
  snow.style.opacity=Math.random();
  snow.innerHTML='‚ùÑ';
  document.body.appendChild(snow);
}

// ==== Botones y men√∫s ====
const musicBtn = document.getElementById('musicBtn');
const bgBtn = document.getElementById('bgBtn');
const musicMenu = document.getElementById('musicMenu');
const bgMenu = document.getElementById('bgMenu');
const musica = document.getElementById('musica');
const playPauseBtn = document.getElementById('playPauseBtn');

musicBtn.addEventListener('click', ()=>{
  musicMenu.style.display = musicMenu.style.display==='flex'?'none':'flex';
  bgMenu.style.display='none';
});

bgBtn.addEventListener('click', ()=>{
  bgMenu.style.display = bgMenu.style.display==='flex'?'none':'flex';
  musicMenu.style.display='none';
});

// ==== Funciones ====
function cambiarMusica(ruta){
  musica.src = ruta;
  musica.play();
  playPauseBtn.style.display = 'inline-block';
  playPauseBtn.textContent = '‚èØÔ∏è Pausar';
  pausado=false;
}

function cambiarFondo(ruta){
  document.body.style.backgroundImage = url('${ruta}');
}

// ==== Pausar/Reanudar m√∫sica ====
let pausado = false;
playPauseBtn.addEventListener('click', ()=>{
  if(!pausado){
    musica.pause();
    playPauseBtn.textContent='‚èØÔ∏è Reanudar';
    pausado=true;
  } else {
    musica.play();
    playPauseBtn.textContent='‚èØÔ∏è Pausar';
    pausado=false;
  }
});
</script>

</body>
</html>
