<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Bot√≥n y contenedor */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  flex-wrap: wrap;
  gap: 2vw;
  z-index: 1000;
}

/* Botones */
.boton {
  padding: 2vw 4vw;
  font-weight: bold;
  font-size: 3.5vw;
  border: 2px solid #ddd;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg,#223D47,#B3C2C8,#759AB0,#7E9D9A);
  background-size: 400% 400%;
  color: white;
  text-shadow: 1px 1px 3px black;
  box-shadow: 0 0 8px #111, 0 0 14px #222;
  animation: rainbowBG 10s ease infinite alternate;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Men√∫s */
.menu {
  position: absolute;
  display: none;
  gap: 1vw;
  top: 10vh;
  left: 2vw;
  background: rgba(0,0,0,0.75);
  padding: 1vw;
  border-radius: 12px;
  z-index: 1001;
  max-height: 80vh;
  overflow-y: auto;
}

/* Men√∫ m√∫sica vertical */
#musicMenu {
  flex-direction: column;
}

#bgMenu {
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 100vw;
  overflow: hidden;
}

/* Fondos miniaturas */
#bgMenu img {
  width: 18vw;
  height: 18vw;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
  margin: 1vw;
  flex-shrink: 0;
}

/* Cerrar */
.closeBtn {
  padding: 0.8vw 1.4vw;
  font-size: 3.5vw;
  font-weight: bold;
  border-radius: 50%;
  border: 2px solid #fff;
  background: #9999FF;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 12px black, 0 0 20px #3a88b5;
  align-self: flex-start;
}

/* Canciones */
.songBtn {
  padding: 1vw 2vw;
  font-size: 3vw;
  border-radius: 8px;
  border: 1px solid #ddd;
  background: linear-gradient(45deg,#223D47,#B3C2C8,#759AB0,#7E9D9A);
  color: white;
  cursor: pointer;
  text-align: left;
  transition: transform 0.2s, box-shadow 0.2s;
}
.songBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #fff;
}

/* Nieve general */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 3vw;
  z-index: 999;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}

/* ========================= */
/* BOLA DE NIEVE DIGITAL */
/* ========================= */

.snow-globe-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60vw;
  max-width: 320px;
  aspect-ratio: 1/1;
  z-index: 500;
}

.snow-globe {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(0,0,0,0.9));
  border: 3px solid rgba(255,255,255,0.6);
  box-shadow: inset 0 0 30px rgba(255,255,255,0.3), 0 0 40px rgba(0,0,0,0.8);
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(3px);
  transition: transform 0.2s;
}

.globe-snow span {
  position: absolute;
  top: -10%;
  animation: globeFall linear infinite;
  opacity: 0.9;
}
@keyframes globeFall {
  to { transform: translateY(120%); }
}

.krampus-shadow {
  position: absolute;
  bottom: 15%;
  left: 50%;
  width: 45%;
  height: 45%;
  transform: translateX(-50%);
  background: radial-gradient(circle, rgba(0,0,0,0.85), transparent 70%);
  opacity: 0;
  transition: opacity 1s;
}

.krampus-mode .krampus-shadow {
  opacity: 1;
}

.krampus-mode .snow-globe {
  box-shadow: inset 0 0 60px rgba(255,0,0,0.15), 0 0 60px rgba(0,0,0,0.9);
}

#modeBtn {
  position: fixed;
  bottom: 3%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
}
</style>
</head>

<body>

<div class="boton-container">
  <button id="musicBtn" class="boton">üéµ M√∫sica</button>
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="playPauseBtn" class="boton" style="display:none;">‚èØÔ∏è Pausar</button>
</div>

<!-- Bola de nieve -->
<div class="snow-globe-container" id="globeContainer">
  <div class="snow-globe" id="snowGlobe">
    <div class="globe-snow" id="globeSnow"></div>
    <div class="krampus-shadow"></div>
  </div>
</div>

<button id="modeBtn" class="boton">ü™© Modo Krampus</button>

<!-- Men√∫s existentes -->
<div id="musicMenu" class="menu">
  <button class="closeBtn" onclick="musicMenu.style.display='none'">‚úñ</button>
  <div class="songBtn" onclick="cambiarMusica('sia_snowman.mp3')">Sia - Snowman</div>
  <div class="songBtn" onclick="cambiarMusica('cascanueces_marcha.mp3')">Cascanueces Marcha</div>
  <div class="songBtn" onclick="cambiarMusica('bing_crosby_beginning.mp3')">Bing Crosby</div>
  <div class="songBtn" onclick="cambiarMusica('wham_last_christmas.mp3')">Wham! - Last Christmas</div>
  <div class="songBtn" onclick="cambiarMusica('karol_of_the_bells.mp3')">Karol of the Bells</div>
</div>

<div id="bgMenu" class="menu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úñ</button>
  <img src="fondo1.gif" onclick="cambiarFondo('fondo1.gif')">
  <img src="fondo2.gif" onclick="cambiarFondo('fondo2.gif')">
  <img src="fondo3.gif" onclick="cambiarFondo('fondo3.gif')">
  <img src="fondo4.gif" onclick="cambiarFondo('fondo4.gif')">
  <img src="fondo5.gif" onclick="cambiarFondo('fondo5.gif')">
</div>

<audio id="musica" loop></audio>

<script>
// nieve general
for(let i=0;i<50;i++){
  let s=document.createElement('div');
  s.className='snowflake';
  s.style.left=Math.random()*100+'vw';
  s.style.fontSize=(Math.random()*4+2)+'vw';
  s.style.animationDuration=(Math.random()*5+5)+'s';
  s.innerHTML='‚ùÑ';
  document.body.appendChild(s);
}

// nieve dentro de la bola
const globeSnow=document.getElementById('globeSnow');
for(let i=0;i<30;i++){
  let f=document.createElement('span');
  f.innerHTML='‚ùÑ';
  f.style.left=Math.random()*100+'%';
  f.style.fontSize=(Math.random()*2+1)+'vw';
  f.style.animationDuration=(Math.random()*4+3)+'s';
  globeSnow.appendChild(f);
}

// modo Krampus
let krampus=false;
document.getElementById('modeBtn').onclick=()=>{
  krampus=!krampus;
  document.getElementById('globeContainer').classList.toggle('krampus-mode',krampus);
};
</script>

</body>
</html>
