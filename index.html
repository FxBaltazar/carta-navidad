<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Krampus Ending</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* FONDO */
body {
  height: 100vh;
  background: url("krampus_fondo.gif") center / cover no-repeat fixed;
  overflow: hidden;
}

/* OVERLAY OSCURO */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(0,0,0,.3), rgba(0,0,0,.85));
  z-index: 0;
}

/* CONTROLES */
.controls {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 18px;
  z-index: 10;
}

/* BOTONES ARCOIRIS OSCURO */
.btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg,
    #5a189a, #3a0ca3, #7209b7, #560bad);
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(120,0,255,.4);
  animation: glow 3s infinite alternate;
  transition: transform .3s;
}

.btn:hover {
  transform: scale(1.15);
}

@keyframes glow {
  from { box-shadow: 0 0 10px rgba(120,0,255,.3); }
  to   { box-shadow: 0 0 25px rgba(200,0,255,.7); }
}

/* ESFERA KRAMPUS */
.effect {
  position: fixed;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  background:
    radial-gradient(circle at top,
      rgba(255,255,255,.15),
      rgba(0,0,0,.9)),
    url("krampus_inside.png") center / cover no-repeat;
  box-shadow:
    inset 0 0 30px rgba(255,255,255,.2),
    0 0 40px rgba(255,0,0,.6);
  right: 60px;
  top: 50%;
  transform: translateY(-50%);
  z-index: 5;
  transition: all .6s ease;
}

/* TEXTO INTERNO */
.effect span {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: #ffdddd;
  font-size: 16px;
  text-shadow: 0 0 10px red;
}

/* BOTON MINIMIZAR / MAXIMIZAR */
.effect-toggle {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: rgba(0,0,0,.6);
  border: 1px solid crimson;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 12px crimson;
}

/* MODO MAX */
.effect.full {
  width: 100vw;
  height: 100vh;
  border-radius: 0;
  right: 0;
  top: 0;
  transform: none;
  background-size: cover;
}
</style>
</head>

<body>

<!-- EFECTO -->
<div class="effect" id="effect">
  <button class="effect-toggle" id="toggleEffect">
    <i class="fas fa-expand"></i>
  </button>
  <span>He sees you when you're sleeping</span>
</div>

<!-- CONTROLES -->
<div class="controls">
  <button class="btn" id="pauseBtn">
    <i class="fas fa-pause"></i>
  </button>
</div>

<!-- AUDIO -->
<audio id="music" loop>
  <source src="krampus_music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
const pauseBtn = document.getElementById("pauseBtn");
const effect = document.getElementById("effect");
const toggleEffect = document.getElementById("toggleEffect");

let paused = false;
let full = false;

/* AUTOPLAY */
window.addEventListener("click", () => {
  music.play();
}, { once: true });

/* PAUSA */
pauseBtn.onclick = () => {
  if (paused) {
    music.play();
    pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  } else {
    music.pause();
    pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }
  paused = !paused;
};

/* MAXIMIZAR / MINIMIZAR EFECTO */
toggleEffect.onclick = () => {
  full = !full;
  effect.classList.toggle("full");
  toggleEffect.innerHTML = full
    ? '<i class="fas fa-compress"></i>'
    : '<i class="fas fa-expand"></i>';
};
</script>

</body>
</html>
