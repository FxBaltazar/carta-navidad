<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Bot√≥n y contenedor */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  flex-wrap: wrap;
  gap: 2vw;
  z-index: 1000;
}

/* Botones principales */
.boton {
  padding: 2vw 4vw;
  font-weight: bold;
  font-size: 3.5vw;
  border: 2px solid #ddd;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg,#111,#333,#555,#222);
  background-size: 400% 400%;
  color: white;
  text-shadow: 1px 1px 3px black;
  box-shadow: 0 0 8px #111, 0 0 14px #222;
  animation: rainbowBG 10s ease infinite alternate;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Men√∫ fondos miniaturas */
.menu {
  position: absolute;
  display: none;
  gap: 1vw;
  top: 10vh;
  left: 2vw;
  background: rgba(0,0,0,0.75);
  padding: 1vw;
  border-radius: 12px;
  z-index: 1001;
  max-height: 80vh;
  overflow-y: auto;
}

#bgMenu {
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 100vw;
  overflow: hidden;
}

/* Fondos miniaturas */
#bgMenu img {
  width: 18vw;
  height: 18vw;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
  margin: 1vw;
  flex-shrink: 0;
}

/* Cerrar */
.closeBtn {
  padding: 0.8vw 1.4vw;
  font-size: 3.5vw;
  font-weight: bold;
  border-radius: 50%;
  border: 2px solid #fff;
  background: #555;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 12px black, 0 0 20px #333;
  align-self: flex-start;
}

/* Nieve */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 3vw;
  z-index: 999;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}

/* Bola / Efectos */
.effect-circle {
  position: fixed;
  width: 35vw;
  height: 35vw;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.8);
  box-shadow: 0 0 25px #ff0000, inset 0 0 15px #660000;
  display: none;
  color: white;
  font-size: 3vw;
  text-align: center;
  padding-top: 12vw;
  z-index: 1000;
}

/* Bot√≥n efecto */
#toggleEffect {
  position: fixed;
  top: 2%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3vw;
  cursor: pointer;
  background: rgba(255,255,255,0.3);
  border: none;
  border-radius: 50%;
  color: white;
  z-index: 1001;
}
</style>
</head>

<body>

<div class="boton-container">
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="playPauseBtn" class="boton" style="display:none;">‚èØÔ∏è Pausar</button>
</div>

<!-- Bot√≥n efecto -->
<button id="toggleEffect">üëÅÔ∏è</button>

<!-- Men√∫ fondos -->
<div id="bgMenu" class="menu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úñ</button>
  <img src="fondo1.gif" onclick="cambiarFondo(0)">
  <img src="fondo2.gif" onclick="cambiarFondo(1)">
  <img src="fondo3.gif" onclick="cambiarFondo(2)">
  <img src="fondo4.gif" onclick="cambiarFondo(3)">
  <img src="fondo5.gif" onclick="cambiarFondo(4)">
  <img src="fondo6.gif" onclick="cambiarFondo(5)">
  <img src="fondo7.gif" onclick="cambiarFondo(6)">
  <img src="fondo8.gif" onclick="cambiarFondo(7)">
</div>

<!-- Efecto c√≠rculo -->
<div id="effectCircle" class="effect-circle">CR√âDITOS / ENDING</div>

<audio id="musica" loop></audio>

<script>
// Nieve
for(let i=0;i<50;i++){
  let s=document.createElement('div');
  s.className='snowflake';
  s.style.left=Math.random()*100+'vw';
  s.style.fontSize=(Math.random()*4+2)+'vw';
  s.style.animationDuration=(Math.random()*5+5)+'s';
  s.innerHTML='‚ùÑ';
  document.body.appendChild(s);
}

// Referencias
const bgBtn = document.getElementById('bgBtn');
const bgMenu = document.getElementById('bgMenu');
const musica = document.getElementById('musica');
const playPauseBtn = document.getElementById('playPauseBtn');
const toggleEffect = document.getElementById('toggleEffect');
const effectCircle = document.getElementById('effectCircle');

bgBtn.onclick = () => {
  bgMenu.style.display = bgMenu.style.display === 'flex' ? 'none' : 'flex';
};

let pausado = false;
playPauseBtn.onclick = () => {
  if(pausado){
    musica.play();
    playPauseBtn.textContent='‚èØÔ∏è Pausar';
  } else {
    musica.pause();
    playPauseBtn.textContent='‚èØÔ∏è Reanudar';
  }
  pausado=!pausado;
};

// Fondos, m√∫sicas y efectos
const fondos = [
  {gif:'fondo1.gif', mp3:'sia_snowman.mp3', efecto:'nieve'},
  {gif:'fondo2.gif', mp3:'cascanueces_marcha.mp3', efecto:'brillo'},
  {gif:'fondo3.gif', mp3:'bing_crosby_beginning.mp3', efecto:'luces'},
  {gif:'fondo4.gif', mp3:'karol_of_the_bells.mp3', efecto:'nieve_rapida'},
  {gif:'fondo5.gif', mp3:'lennon_tonight.mp3', efecto:'krampus'},
  {gif:'fondo6.gif', mp3:'wham_last_christmas.mp3', efecto:'corazones'},
  {gif:'fondo7.gif', mp3:'powfu_death_bed.mp3', efecto:'lluvia'},
  {gif:'fondo8.gif', mp3:'new_soul_yael_naim.mp3', efecto:'destellos'}
];

let efectoActivo = true;

function cambiarFondo(index){
  const fondo = fondos[index];
  document.body.style.backgroundImage = `url('${fondo.gif}')`;
  musica.src = fondo.mp3;
  musica.play();
  playPauseBtn.style.display='inline-block';
  playPauseBtn.textContent='‚èØÔ∏è Pausar';
  pausado=false;

  // Mostrar efecto seg√∫n fondo
  if(efectoActivo){
    if(fondo.efecto === 'krampus'){
      effectCircle.style.display='block';
      effectCircle.textContent='CR√âDITOS / ENDING KRAMPUS';
    } else {
      effectCircle.style.display='block';
      effectCircle.textContent='EFECTO: '+fondo.efecto.toUpperCase();
    }
  } else {
    effectCircle.style.display='none';
  }
}

// Mostrar/ocultar efecto
toggleEffect.onclick = () => {
  efectoActivo = !efectoActivo;
  if(efectoActivo){
    toggleEffect.textContent='üëÅÔ∏è';
    effectCircle.style.display='block';
  } else {
    toggleEffect.textContent='üëÅÔ∏è/';
    effectCircle.style.display='none';
  }
};
</script>

</body>
</html>
