<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Navide√±a Interactiva</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
<style>
  /* Estilo general */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: radial-gradient(circle at top, #fffae6, #ffd700, #ffb347);
    overflow-x: hidden;
    text-align: center;
    position: relative;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    color: #d9534f;
    font-size: 3em;
    margin: 20px 0;
    text-shadow: 0 0 15px #fff, 0 0 30px #ff0, 0 0 45px #f00;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 20px #f00; }
    100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff0, 0 0 60px #f00; }
  }

  .message {
    background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,250,240,0.95));
    padding: 25px;
    margin: 25px auto;
    border-radius: 20px;
    max-width: 650px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease;
  }

  .message.show {
    opacity: 1;
    transform: translateY(0);
  }

  img {
    max-width: 90%;
    height: auto;
    border-radius: 15px;
    margin: 15px 0;
    transition: transform 0.3s;
  }

  img:hover {
    transform: scale(1.08) rotate(2deg);
  }

  p {
    font-size: 1.2em;
    color: #333;
  }

  /* Nieve */
  .snowflake {
    position: fixed;
    top: -10px;
    z-index: 9999;
    color: white;
    user-select: none;
    pointer-events: none;
    font-size: 1em;
    animation-name: fall;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  /* Confeti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.9;
    animation: confettiFall linear infinite;
  }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  /* Luces parpadeantes de colores */
  .light {
    position: fixed;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    animation: blink linear infinite;
  }

  @keyframes blink {
    0%,50%,100% { opacity: 1; }
    25%,75% { opacity: 0.2; }
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 { font-size: 2.2em; }
    .message { padding: 20px; }
    p { font-size: 1em; }
  }

</style>
</head>
<body>

<h1>¬°Feliz Navidad! üéÑ‚ú®</h1>

<div class="message">
  <p>Que esta Navidad est√© llena de risas, chocolate y momentos m√°gicos üç´‚ú®</p>
</div>

<div class="message">
  <img src="images/reno.gif" alt="Reno divertido">
  <p>Un reno travieso se ha colado para desearte alegr√≠a üòÑ</p>
</div>

<div class="message">
  <img src="images/regalo.jpg" alt="Regalo navide√±o">
  <p>Que cada regalo venga con un poco de magia üéÅ‚ú®</p>
</div>

<div class="message">
  <img src="images/arbol.gif" alt="√Årbol navide√±o">
  <p>¬°Que los √°rboles brillen y los dulces lluevan! üéÑüç¨</p>
</div>

<!-- Nieve -->
<script>
  // Nieve
  const numFlakes = 50;
  for(let i=0;i<numFlakes;i++){
    let snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.style.left = Math.random()*100 + 'vw';
    snow.style.fontSize = (Math.random()*15+10)+'px';
    snow.style.animationDuration = (Math.random()*5+5)+'s';
    snow.innerText = '‚ùÑ';
    document.body.appendChild(snow);
  }

  // Confeti
  const numConfetti = 40;
  const colors = ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff','#ff8800'];
  for(let i=0;i<numConfetti;i++){
    let conf = document.createElement('div');
    conf.classList.add('confetti');
    conf.style.left = Math.random()*100 + 'vw';
    conf.style.width = conf.style.height = (Math.random()*10+5)+'px';
    conf.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    conf.style.animationDuration = (Math.random()*5+3)+'s';
    document.body.appendChild(conf);
  }

  // Luces parpadeantes
  const numLights = 25;
  for(let i=0;i<numLights;i++){
    let light = document.createElement('div');
    light.classList.add('light');
    light.style.left = Math.random()*100+'vw';
    light.style.top = Math.random()*100+'vh';
    light.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    light.style.animationDuration = (Math.random()*2+1)+'s';
    document.body.appendChild(light);
  }

  // Mensajes aparecen uno por uno
  const messages = document.querySelectorAll('.message');
  let delay = 0;
  messages.forEach(msg => {
    setTimeout(()=>{ msg.classList.add('show'); }, delay);
    delay += 800; // 0.8s entre mensajes
  });

</script>

</body>
</html>
