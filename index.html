<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;

  /* üî¥ FONDO PRINCIPAL ‚Äì NO SE TOCA */
  background: url('fondos/fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* CONTENEDOR DE BOTONES PRINCIPALES */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  gap: 10px;
  z-index: 1000;
}

/* BOTONES PRINCIPALES */
.boton, #playPauseBtn, .songBtn {
  padding: 10px 16px;
  font-size: 14px;
  font-weight: bold;
  color: white;
  border-radius: 14px;
  cursor: pointer;
  border: 2px solid rgba(255,255,255,0.6);

  /* üü¢ MISMO ESTILO DEL GIF */
  background-image: url('fondos/estilo.gif');
  background-position: center center;
  background-size: auto 100%;
  background-repeat: no-repeat;

  text-shadow: 1px 1px 3px black;
  box-shadow: 0 0 10px rgba(0,0,0,0.8);
}

/* MEN√ö DE OPCIONES */
.menu {
  position: fixed;
  top: 70px;
  left: 10px;
  display: none;
  flex-direction: column;
  gap: 10px;

  width: 260px;
  padding: 15px;
  border-radius: 20px;

  /* üü¢ AQU√ç VA EL GIF SOLO PARA OPCIONES */
  background-image: url('fondos/estilo.gif');
  background-position: center center;
  background-size: auto 100%;
  background-repeat: no-repeat;

  box-shadow: 0 0 25px rgba(0,0,0,0.9);
  z-index: 1001;
}

/* BOT√ìN CERRAR ‚ùå M√ÅS NOTORIO */
.closeBtn {
  align-self: flex-end;
  background: #b30000;
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  cursor: pointer;
  box-shadow: 0 0 10px black;
}

/* MINIATURAS DE FONDOS */
.menu img {
  width: 100%;
  border-radius: 12px;
  cursor: pointer;
  border: 2px solid rgba(255,255,255,0.7);
}

/* NIEVE */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 18px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="boton-container">
  <button class="boton" id="musicBtn">üéµ M√∫sica</button>
  <button class="boton" id="bgBtn">üé® Fondos</button>
  <button class="boton" id="playPauseBtn" style="display:none;">‚è∏ Pausar</button>
</div>

<div class="menu" id="musicMenu">
  <button class="closeBtn" onclick="musicMenu.style.display='none'">‚úñ</button>
  <div class="songBtn" onclick="cambiarMusica('musica/villancico1.mp3')">Villancico 1</div>
  <div class="songBtn" onclick="cambiarMusica('musica/villancico2.mp3')">Villancico 2</div>
  <div class="songBtn" onclick="cambiarMusica('musica/villancico3.mp3')">Villancico 3</div>
</div>

<div class="menu" id="bgMenu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úñ</button>
  <img src="fondos/fondo1.gif" onclick="cambiarFondo(this.src)">
  <img src="fondos/fondo2.gif" onclick="cambiarFondo(this.src)">
  <img src="fondos/fondo3.gif" onclick="cambiarFondo(this.src)">
</div>

<audio id="musica" loop></audio>

<script>
const musicBtn = document.getElementById('musicBtn');
const bgBtn = document.getElementById('bgBtn');
const musicMenu = document.getElementById('musicMenu');
const bgMenu = document.getElementById('bgMenu');
const musica = document.getElementById('musica');
const playPauseBtn = document.getElementById('playPauseBtn');

musicBtn.onclick = () => {
  musicMenu.style.display = 'flex';
  bgMenu.style.display = 'none';
};

bgBtn.onclick = () => {
  bgMenu.style.display = 'flex';
  musicMenu.style.display = 'none';
};

let pausado = false;

function cambiarMusica(ruta){
  musica.src = ruta;
  musica.play();
  pausado = false;
  playPauseBtn.style.display = 'inline-block';
  playPauseBtn.textContent = '‚è∏ Pausar';
}

playPauseBtn.onclick = () => {
  if(!pausado){
    musica.pause();
    playPauseBtn.textContent = '‚ñ∂ Reanudar';
  } else {
    musica.play();
    playPauseBtn.textContent = '‚è∏ Pausar';
  }
  pausado = !pausado;
};

function cambiarFondo(ruta){
  document.body.style.backgroundImage = `url('${ruta}')`;
}
</script>

</body>
</html>
