<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Krampus Ending</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: url("krampus_fondo.gif") center / cover no-repeat fixed;
  overflow: hidden;
}

/* OSCURECER FONDO */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(0,0,0,.2), rgba(0,0,0,.85));
  z-index: 0;
}

/* EFECTO CENTRAL */
.effect {
  position: fixed;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background:
    radial-gradient(circle at top,
      rgba(255,255,255,.15),
      rgba(0,0,0,.9)),
    url("krampus_inside.png") center / cover no-repeat;
  box-shadow:
    inset 0 0 35px rgba(255,255,255,.2),
    0 0 45px rgba(255,0,0,.6);
  z-index: 5;
  transition: opacity .6s ease, transform .6s ease;
}

/* OCULTO */
.effect.hidden {
  opacity: 0;
  pointer-events: none;
  transform: translate(-50%, -50%) scale(0.7);
}

/* TEXTO */
.effect span {
  position: absolute;
  bottom: 18px;
  width: 100%;
  text-align: center;
  color: #ffdddd;
  font-size: 16px;
  text-shadow: 0 0 10px crimson;
}

/* BOTON DEL EFECTO */
.effect-toggle {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(0,0,0,.65);
  border: 1px solid crimson;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 12px crimson;
}

/* CONTROLES */
.controls {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 18px;
  z-index: 10;
}

/* BOTONES OSCUROS ARCOIRIS */
.btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg,
    #240046, #3c096c, #5a189a, #7209b7);
  color: white;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(160,0,255,.5);
  animation: pulse 3s infinite alternate;
  transition: transform .3s;
}

.btn:hover {
  transform: scale(1.15);
}

@keyframes pulse {
  from { box-shadow: 0 0 12px rgba(120,0,255,.3); }
  to   { box-shadow: 0 0 30px rgba(200,0,255,.7); }
}
</style>
</head>

<body>

<!-- EFECTO -->
<div class="effect" id="effect">
  <button class="effect-toggle" id="toggleEffect">
    <i class="fas fa-minus"></i>
  </button>
  <span>He knows when you are afraid</span>
</div>

<!-- CONTROLES -->
<div class="controls">
  <button class="btn" id="pauseBtn">
    <i class="fas fa-pause"></i>
  </button>

  <button class="btn" id="showEffectBtn">
    <i class="fas fa-eye"></i>
  </button>
</div>

<!-- MUSICA -->
<audio id="music" loop>
  <source src="krampus_music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
const pauseBtn = document.getElementById("pauseBtn");
const effect = document.getElementById("effect");
const toggleEffect = document.getElementById("toggleEffect");
const showEffectBtn = document.getElementById("showEffectBtn");

let paused = false;
let hidden = false;

/* INICIAR MUSICA */
window.addEventListener("click", () => {
  music.play();
}, { once: true });

/* PAUSA */
pauseBtn.onclick = () => {
  if (paused) {
    music.play();
    pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  } else {
    music.pause();
    pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }
  paused = !paused;
};

/* MINIMIZAR (OCULTAR) */
toggleEffect.onclick = () => {
  effect.classList.add("hidden");
  hidden = true;
};

/* MAXIMIZAR (MOSTRAR) */
showEffectBtn.onclick = () => {
  if (hidden) {
    effect.classList.remove("hidden");
    hidden = false;
  }
};
</script>

</body>
</html>
