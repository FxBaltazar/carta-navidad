<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fondos & Música</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Fondo principal */
#background {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  z-index: 0;
}

/* Capa de efectos */
.effect-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

/* Botón abrir menú */
#openMenu {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 4;
  padding: 10px 14px;
  cursor: pointer;
}

/* Menú */
#menu {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 3;
  display: none;
  flex-direction: column;
}

/* Cabecera menú */
.menu-header {
  position: relative;
  padding: 20px;
  text-align: center;
  color: #fff;
  font-size: 22px;
}

#closeMenu {
  position: absolute;
  left: 20px;
  top: 20px;
  cursor: pointer;
  font-size: 24px;
}

/* Grid de miniaturas */
.thumbs {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
}

.thumb {
  aspect-ratio: 3 / 4;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  border-radius: 8px;
  border: 2px solid rgba(255,255,255,0.3);
}

/* ================= EFECTOS ================= */

/* 1 Enamorado tuyo */
.effect-love {
  background: radial-gradient(circle, rgba(255,120,180,0.3), rgba(0,0,0,0.8));
  animation: pulse 6s infinite alternate;
}

/* 2 Nuestra canción */
.effect-memories {
  background: linear-gradient(120deg, rgba(255,200,120,0.3), rgba(0,0,0,0.85));
  animation: hue 10s infinite linear;
}

/* 3 New Soul */
.effect-soul {
  background: radial-gradient(circle, rgba(255,255,255,0.35), rgba(0,0,0,0.9));
  animation: fade 8s infinite;
}

/* 4 Snowman */
.effect-snow {
  background: linear-gradient(rgba(200,230,255,0.35), rgba(0,0,40,0.9));
  animation: cold 7s infinite alternate;
}

/* 5 Funny Day */
.effect-funny {
  background: linear-gradient(45deg, rgba(255,255,0,0.25), rgba(0,0,0,0.85));
  animation: jitter 1.2s infinite;
}

/* 6 You Belong To Me */
.effect-belong {
  background: radial-gradient(circle, rgba(255,220,200,0.35), rgba(0,0,0,0.9));
}

/* 7 Perfect Day */
.effect-perfect {
  background: linear-gradient(rgba(255,240,200,0.35), rgba(40,30,10,0.9));
  animation: flicker 5s infinite;
}

/* 8 Death Bed */
.effect-deathbed {
  background: linear-gradient(rgba(80,80,100,0.45), rgba(0,0,0,0.95));
  animation: slowFade 9s infinite alternate;
}

/* Animaciones */
@keyframes pulse { from{opacity:.6} to{opacity:1} }
@keyframes hue { from{filter:hue-rotate(0)} to{filter:hue-rotate(25deg)} }
@keyframes fade { 0%,100%{opacity:.6} 50%{opacity:1} }
@keyframes cold { from{opacity:.7} to{opacity:1} }
@keyframes jitter { 0%{transform:translate(0)}50%{transform:translate(2px,1px)}100%{transform:translate(0)} }
@keyframes flicker { 0%,100%{opacity:.85}50%{opacity:1} }
@keyframes slowFade { from{opacity:.6} to{opacity:1} }

</style>
</head>

<body>

<div id="background"></div>
<div class="effect-layer"></div>

<button id="openMenu">Fondos</button>

<div id="menu">
  <div class="menu-header">
    <span id="closeMenu">✕</span>
    Fondos
  </div>

  <div class="thumbs" id="thumbs"></div>
</div>

<audio id="player"></audio>

<script>
const backgrounds = [
  'fondo1.jpg','fondo2.jpg','fondo3.jpg','fondo4.jpg',
  'fondo5.jpg','fondo6.jpg','fondo7.jpg','fondo8.jpg'
];

const musics = [
  'music1.mp3','music2.mp3','music3.mp3','music4.mp3',
  'music5.mp3','music6.mp3','music7.mp3','music8.mp3'
];

const effects = [
  'effect-love',
  'effect-memories',
  'effect-soul',
  'effect-snow',
  'effect-funny',
  'effect-belong',
  'effect-perfect',
  'effect-deathbed'
];

const bg = document.getElementById('background');
const player = document.getElementById('player');
const effectLayer = document.querySelector('.effect-layer');
const thumbs = document.getElementById('thumbs');
const menu = document.getElementById('menu');

backgrounds.forEach((img, i) => {
  const t = document.createElement('div');
  t.className = 'thumb';
  t.style.backgroundImage = `url(${img})`;
  t.onclick = () => selectItem(i);
  thumbs.appendChild(t);
});

function selectItem(i){
  bg.style.backgroundImage = `url(${backgrounds[i]})`;
  player.src = musics[i];
  player.play();

  effectLayer.className = 'effect-layer ' + effects[i];
  menu.style.display = 'none';
}

document.getElementById('openMenu').onclick = () => {
  menu.style.display = 'flex';
};

document.getElementById('closeMenu').onclick = () => {
  menu.style.display = 'none';
};
</script>

</body>
</html>
