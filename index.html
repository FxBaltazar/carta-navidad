<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navidad Interactiva üéÑ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('fondo1.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Bot√≥n y contenedor */
.boton-container {
  position: fixed;
  top: 2%;
  left: 2%;
  display: flex;
  flex-wrap: wrap;
  gap: 2vw;
  z-index: 1000;
}

/* Botones */
.boton {
  padding: 2vw 4vw;
  font-weight: bold;
  font-size: 3.5vw;
  border: 2px solid #ddd;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg,#223D47,#B3C2C8,#759AB0,#7E9D9A);
  background-size: 400% 400%;
  color: white;
  text-shadow: 1px 1px 3px black;
  box-shadow: 0 0 8px #111, 0 0 14px #222;
  animation: rainbowBG 10s ease infinite alternate;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Men√∫s */
.menu {
  position: absolute;
  display: none;
  flex-wrap: wrap;
  gap: 2vw;
  top: 10vh;
  left: 2vw;
  background: rgba(0,0,0,0.75);
  padding: 1vw;
  border-radius: 12px;
  z-index: 1001;
}

/* Cerrar */
.closeBtn {
  padding: 0.8vw 1.4vw;
  font-size: 3.5vw;
  font-weight: bold;
  border-radius: 50%;
  border: 2px solid #fff;
  background: #9999FF;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 12px black, 0 0 20px #3a88b5;
}

/* Carrusel */
.carousel-container {
  position: relative;
  width: 80vw;
  height: 20vw;
  margin: 2vw auto;
  perspective: 1000px;
  overflow: visible;
}

.carousel {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
}

.songCard {
  position: absolute;
  top: 0;
  left: 50%;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg,#223D47,#B3C2C8,#759AB0,#7E9D9A);
  color: white;
  border-radius: 12px;
  padding: 1vw;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transform-origin: center center -150px;
  transition: transform 0.8s, opacity 0.8s;
  opacity: 0.5;
}

.songCard.active {
  opacity: 1;
  transform: rotateY(0deg) translateZ(150px);
}

/* Fondos */
.menu img {
  width: 20vw;
  border-radius: 10px;
  border: 2px solid white;
  cursor: pointer;
}

/* Nieve */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 3vw;
  z-index: 999;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="boton-container">
  <button id="musicBtn" class="boton">üéµ M√∫sica</button>
  <button id="bgBtn" class="boton">üé® Fondos</button>
  <button id="playPauseBtn" class="boton" style="display:none;">‚èØÔ∏è Pausar</button>
</div>

<!-- Men√∫ m√∫sica -->
<div id="musicMenu" class="menu">
  <button class="closeBtn" onclick="musicMenu.style.display='none'">‚úñ</button>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="songCard active" onclick="cambiarMusica('sia_snowman.mp3')">Sia - Snowman</div>
      <div class="songCard" onclick="cambiarMusica('cascanueces_marcha.mp3')">Cascanueces Marcha</div>
      <div class="songCard" onclick="cambiarMusica('bing_crosby_beginning.mp3')">Bing Crosby - It's Beginning To Look A Lot Like Christmas</div>
      <div class="songCard" onclick="cambiarMusica('wham_last_christmas.mp3')">Wham! - Last Christmas</div>
      <div class="songCard" onclick="cambiarMusica('bing_andrews_santa.mp3')">Bing Crosby, The Andrews Sisters - Santa Claus Is Comin' To Town</div>
      <div class="songCard" onclick="cambiarMusica('karol_of_the_bells.mp3')">Karol of the Bells [Krampus]</div>
      <div class="songCard" onclick="cambiarMusica('new_soul_yael_naim.mp3')">New soul - Yael Naim</div>
      <div class="songCard" onclick="cambiarMusica('lennon_tonight.mp3')">The Lennon Sisters - Tonight You Belong To Me</div>
      <div class="songCard" onclick="cambiarMusica('powfu_death_bed.mp3')">Powfu - death bed</div>
    </div>
  </div>
</div>

<!-- Men√∫ fondos -->
<div id="bgMenu" class="menu">
  <button class="closeBtn" onclick="bgMenu.style.display='none'">‚úñ</button>
  <img src="fondo1.gif" onclick="cambiarFondo('fondo1.gif')">
  <img src="fondo2.gif" onclick="cambiarFondo('fondo2.gif')">
  <img src="fondo3.gif" onclick="cambiarFondo('fondo3.gif')">
  <img src="fondo4.gif" onclick="cambiarFondo('fondo4.gif')">
  <img src="fondo5.gif" onclick="cambiarFondo('fondo5.gif')">
</div>

<audio id="musica" loop></audio>

<script>
// Nieve
for(let i=0;i<50;i++){
  let s=document.createElement('div');
  s.className='snowflake';
  s.style.left=Math.random()*100+'vw';
  s.style.fontSize=(Math.random()*4+2)+'vw';
  s.style.animationDuration=(Math.random()*5+5)+'s';
  s.innerHTML='‚ùÑ';
  document.body.appendChild(s);
}

// Referencias
const musicBtn=document.getElementById('musicBtn');
const bgBtn=document.getElementById('bgBtn');
const musicMenu=document.getElementById('musicMenu');
const bgMenu=document.getElementById('bgMenu');
const musica=document.getElementById('musica');
const playPauseBtn=document.getElementById('playPauseBtn');

musicBtn.onclick=()=>{
  musicMenu.style.display=musicMenu.style.display==='flex'?'none':'flex';
  bgMenu.style.display='none';
};

bgBtn.onclick=()=>{
  bgMenu.style.display=bgMenu.style.display==='flex'?'none':'flex';
  musicMenu.style.display='none';
};

function cambiarMusica(ruta){
  musica.src=ruta;
  musica.muted=false;
  musica.play();
  playPauseBtn.style.display='inline-block';
  playPauseBtn.textContent='‚èØÔ∏è Pausar';
  pausado=false;
}

function cambiarFondo(ruta){
  document.body.style.backgroundImage = `url('${ruta}')`;
}

// Pausar/Reanudar
let pausado=false;
playPauseBtn.onclick=()=>{
  if(pausado){
    musica.play();
    playPauseBtn.textContent='‚èØÔ∏è Pausar';
  }else{
    musica.pause();
    playPauseBtn.textContent='‚èØÔ∏è Reanudar';
  }
  pausado=!pausado;
};

// Carrusel
const carousel=document.getElementById('carousel');
const cards=carousel.querySelectorAll('.songCard');
let activeIndex=0;

function rotateCarousel(){
  const n=cards.length;
  for(let i=0;i<n;i++){
    const offset=i-activeIndex;
    cards[i].style.transform=`rotateY(${offset*30}deg) translateZ(150px)`;
    cards[i].classList.remove('active');
    cards[i].style.opacity=(i===activeIndex)?1:0.5;
  }
  cards[activeIndex].classList.add('active');
}

// Flechas t√°ctiles/click
document.addEventListener('keydown', (e)=>{
  if(e.key==='ArrowRight'){
    activeIndex=(activeIndex+1)%cards.length;
    rotateCarousel();
  }else if(e.key==='ArrowLeft'){
    activeIndex=(activeIndex-1+cards.length)%cards.length;
    rotateCarousel();
  }
});

// Touch para celular
let startX=null;
carousel.addEventListener('touchstart', e=>{ startX=e.touches[0].clientX; });
carousel.addEventListener('touchend', e=>{
  if(startX!==null){
    let endX=e.changedTouches[0].clientX;
    if(endX-startX>30){ activeIndex=(activeIndex-1+cards.length)%cards.length; }
    else if(startX-endX>30){ activeIndex=(activeIndex+1)%cards.length; }
    rotateCarousel();
    startX=null;
  }
});

rotateCarousel();
</script>

</body>
</html>
